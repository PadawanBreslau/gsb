            Hańczowa powstała w 1480, założona na prawie wołoskim przez Gładyszów[2]. W 1581 wieś należała do Adama Brzeźińskiego, w 1680 do Jana Zborowskiego, a w 1799 do Jana Rudnickiego. W 1800 powstała w Hańczowej pierwsza szkoła podstawowa. Według spisu z 1921 wieś liczyła 724 mieszkańców w tym 685 grekokatolików 24 rzymskokatolików i 15 Żydów. Po 1931 wieś przeszła na prawosławie. Z kolei według spisu z 1936 mieszkało we wsi 1189 osób. Po deportacjach ludności łemkowskiej w latach 1945–1947 wiele osób powróciło po 1956. Obecnie Hańczowa to jedno z większych skupisk Łemków.


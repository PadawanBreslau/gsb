  PTTK na Stożku Wielkim - Barania Góra:
    trasa:
      summary: Na drugą stronę przełęczy
      description:
        Za schroniskiem czeka nas krótkie podejście na Kiczorę, później zaś zejście do przełęczy Kubalonki. Początkowo szlak idzie w dół, by na rozstajach wejść na drogę asfaltową, później zaś po lekkim
        podejściu szlak wchodzi na leśną ścieżkę, którą bez większych zmian wysokości doprowadza do przełęczy Kubalonka. Na przełęczy można skorzystać w usług sezonowych restauracji i punktów. Z przełęczy szlak wiedzie
        początkowo asfaltem do przełęczy Szarcula, później zaś wchodzi w las i bardzo wąską i krętą ścieżką doprowadza do schroniska na Stecówce. Ze schroniska szlak idzie dalej raz w górę, raz w dół, schodzi do asfaltu
          i zaczyna podjeście pod schronisko PTTK Przysłop - początkowo asfaltem, później nieco bardziej stromą leśną drogą. Za schroniskiem szlak kontynuuje wznoszenie, pierwszy raz przekraczając wysokość tysiąca metrów. Tuż przed szczytem dochodzi
          do skrzyżówania dróg, skręca w lewo i po krótkim czasie dochodzi na szczyt Baraniej Góry, z którego można podziwiać z wieży widokowej piękne widoki w stronę Węgierskiej Górki i pasma Romanki, Rysianki i Pilska.


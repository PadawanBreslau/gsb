  Babia Góra - PTTK Hala Krupowa:
    trasa:
      summary: Opuszczając pasmo Babiej Góry
      description:
        Z Babiej Góry czeka nas długie zejście do przełęczy Krowiarki, napierw wśród skał, póżniej zaś szeroką i wyrównaną ścieżką o dużym turystycznym ruchu. Po drodze można zatrzymać się na punktach widokowych,
        choć z żadnego z nich nie ma lepszego widoku jak ze szczytu góry. Za przełęczą Krowiarki czeka nas krótkie podejście i zejście na górkę Syhel, później zaś bardzo długie, ale też bardzo łagodne podejście
        na Cyl Hali Śmietanowej. Na tym wzniesieniu szlak zmienia kierunek i prowadzi na najwyższy szczyt pasma, Policę. Z jej szczytu z trzetrzebionego lasu dobrze widać panoramę Babiej Góry. Z Policy jest już bardzo blisko do schorniska i po krótkim 
        zejściu osiągami hale i schronisko na Hali Krupowej
        - - - - - - -

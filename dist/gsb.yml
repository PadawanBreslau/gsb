    trasa:
      summary: W Beskid Sądecki
      description:
        Za Szczawnicą wracamy do dziczy i wchodzimy do nowego pasma górskiego - Beskidu Sądeckiego. Naturalne jest, że rozpoczynamy od parukilometrowego podejścia na Dzwonkówkę, początkowo asfaltem, potem szutrem, na końcu zaś leśną ścieżką. Za Dzwonkówką czeka nas nieco obniżenia do bardzo malowniczej przełęczy Przysłop. Z przełęczy szlak idze znów w górę, miejscami bardzo ostro, by wprowadzić nas na górę Kamień. Z Kamienia jest już bardzo łatwa droga na szczyt Przehyby, tuż obok którego umiejscowione 
        jest schornisko PTTK

  Ustroń-Ustroń Polana:
    trasa:
      summary: Czyli Rambo Pierwsza Krew  
      description:
        Pierwsze podejście i przerwsze zejście na trasie. Także pierwsze schronisko i pierwsze źródełko. Szlak startuje(lub startował, informacje są sprzeczne) przy stacji PKP 
        Ustroń-Zdrój. Przez pierwszy kilometr trasa prowadzi wśród zabudowań miasta, później zaś koło leśniczówki wchodzi w las - najpierw łagodnie, później coraz stromiej. W pewnym
        momencie szlak gwałtownie skręca w prawo i doprowadza po chwili do Kamienia Ewangelików, miejsca obrządków z XVIII wieku. Można tutaj uzupełnić wodę w wybijającym źródełku. 
        Za Kamieniem Ewangelików szlak jeszcze przez chwilę prowadzi ostro w górę, później zaś się wypłaszcza aby doprowadzić do schroniska PTTK pod Równicą (szczyt Równicy jest poza szlakiem,
        można do niego dojść szlakiem żółtmy (ok. 20 minut w obie strony). Za schroniskiem zaczynamy długie zejście, najpierw asfaltem, potem kamienistą dróżką przecinającą raz po raz asfalt. 
        Po zejściu do miasta znów wchodzimy na utwardzoną drogę, przekraczamy mostem Wisłę, przekraczamy przejściem podziemnym trasę samochodową i znajdujemy się przy dolnej stacji wyciągu na Czarntorię
      parameters:
        - name: 0.0(0.0) 350m(*?)
          in: Czerwony
          description: PKP Ustroń. Początek Głównego Szlaku Sudeckiego
          type: number
        - name: 3,5(3,5) 650m(*?)
          in: Czerwony
          description:
            Kamień Ewangelików. Jest to najlepiej znane i najpopularniejsze takie miejsce w Beskidach. W 1904 roku, w 250. rocznicę rozpoczęcia leśnych nabożeństw, 
            źródełko obok „Kamienia” zostało obudowane i umieszczono na nim tablicę z datą 16.07.1904. W 1928 miejsce to zostało wpisane do rejestru zabytków, 
            a kilka lat później został umieszczony tu napis „Miejsce nabożeństw ewangelików w latach od 1654 do 1709”, który w 1935 został częściowo uszkodzony.
            W okresie międzywojennym odbywały się tu okolicznościowe spotkania, głównie młodzieży ewangelickiej. Organizowano je w przeddzień pamiątki poświęcenia 
            ustrońskiego kościoła ap. Jakuba Starszego. Od 1958 przy „Kamieniu” przeprowadzano zakończenia roku szkolnego dla dzieci uczęszczających na szkółkę niedzielną dla dzieci, 
            z udziałem rodziców. W 1961 zainaugurowano corocznie odprawiane tam nabożeństwa w Święto Bratniej Pomocy im. Gustawa Adolfa[1], przypadające na ten sam dzień co 
            katolickie święto Bożego Ciała. Obecnie w odprawianych tu nabożeństwach uczestniczą wielkie tłumy wiernych, nawet z odległych parafii. 
            Co dwa lata po nabożeństwie odbywają się na terenach wokół schroniska na Równicy imprezy towarzyszące. 
            Tuż obok przy „Kamieniu” poprowadzony jest Główny Szlak Beskidzki – znakowany kolorem czerwonym najdłuższy górski szlak turystyczny w Polsce. 

            https://pl.wikipedia.org/wiki/%E2%80%9ELe%C5%9Bne_ko%C5%9Bcio%C5%82y%E2%80%9D_ewangelickie_w_Beskidach#.E2.80.9EKamie.C5.84.E2.80.9D_na_R.C3.B3wnicy_w_Ustroniu
          type: number
        - name: 4.5(4.5) 770m
          in: Zielony Żółty Czerwony
          description:
            Schronisko PTTK Równica. Schronisko położone pod szczytem góry Równica, przy drodze asfalotowej w popularnej turystycznie lokalizacji, pełnej restauracji, hoteli i innych atrakcji.
            Z góry jest bardzo ładny widok na wznoszące się z drugej strony Doliny Wisły masywy Czantorii i Stożka Wielkiego - ab y zobaczyc te widoki najlepiej albo wejść na łąkę nad schroniskiem w kierunku
            szczytu Równicy, albo zejść nieco wraz z czerwonym szlakiem
          type: number
        - name: 9.0(9.0) 400m
          in: Zielony Czerwony 
          description:
            Ustroń Polana. Dolna Stacja Wyciągu Krzesełkowego. Osiedle Ustronia, oryginalnie przysiółek o którym pierwsze wzmianki można odnaleźć z początków XVII wieku. Obecnie życie okolicznych
            mieszkańsów skupia się głównie dookoła obiektów turystycznych zlokalizowanych przy dolnej stacji wyciągu na Czantorię.
            https://pl.wikipedia.org/wiki/Polana_(Ustro%C5%84)
          type: number
      tags: 
        - Beskid Śląski
        - Trasa
    info: #Ustroń-Ustroń Polana
      summary: Ciekawostki na temat odcinka
      description: Pare ciekawych rzeczy co sa na tym odcinku
      parameters:
        - name: Ustroń
          in: Miasto
          description: |
            W miejscowej gwarze nazwa wymawiana jest ustróń, kogo, czego: ustrónio, w języku niemieckim Ustron, czeskim Ustroni.

            W Ustroniu znajduje się [Leśny Park Niespodzianek](http://www.lesnypark.pl/o-parku), utworzony w środowisku naturalnym. Po ścieżkach w lesie bukowym swobodnie biegają dziki, jelenie, sarny czy też muflony. Park łączy w sobie funkcje: rekreacyjną i edukacyjną, organizuje również pokazy sokolnicze.
          type: number
        - name: Równica
          in: query
          description: |
            [Górski park Równica](http://www.rownica.pl/?lang=pl). Górski Park Rozrywki położony jest u szczytu góry Równica o wysokości 885 m n.p.m. Turystów przyciągają tutaj niezapomniane widoki, karczma biesiadna z regionalnym jadłem oraz wspaniałe atrakcje typu Rollercoaster Kino Sferyczne czy Kino 7D. 
          type: number
        - name: Ustroń Polana
          in: query
          description: |
            [Kolejka liniowa](http://www.czantoria.net/) Kolej Linowa Czantoria w Ustroniu – ośrodek narciarski położony w Ustroniu w Beskidzie Śląskim na północnym zboczu Wielkiej Czantorii. Górna stacja ośrodka znajduje się na polanie Stokłosica, na wysokości 851 m n.p.m. Czantoria to najpopularniejszy szczyt Beskidu Śląskiego z wyprzęganą wygodną koleją. Czteroosobowe kanapy oraz system zwalniający prędkość przy wsiadaniu i wysiadaniu to duży atut kolejki, dzięki czemu również osoby niepełnosprawne mogą czuć się bezpiecznie w czasie przejazdu. Krzesłka wyposażone są rónież w specjalne uchwyty umożliwiające transport rowerów na górną stację. Kolej linowa każdego roku umożliwia tysiącom turystów łatwy i szybki dostęp w górne partie Beskidów.
          type: number
      tags: 
        - Beskid Śląski
        - Ciekawostki
    nocleg: #Ustroń-Ustroń Polana
      summary: Noclegi
      description:
        W Ustroniu i Ustroniu Polanie jest duża liczba miejsc noclegowych. Choć większości wędrowców głównie przyda się nocleg w Ustroniu po przyjeździe lub przed wyjazdem, to 
        nocleg w schronisku może być dobrym rozwiązaniem, jeśli np. przyjedzie się do Ustronia o 18 i podejdzie tam w ramach "dnia 0" na nocleg
      parameters:
        - name: 0.0
          in: 
          description: Ustroń. Dużo opcji noclegowych.
          type: number
        - name: 4.5
          in: 
          description: 
            Schronisko Górskie PTTK Równica (033)854-24-48 biuro@schronisko-rownica.pl. Schronisko "Równica" posiada 50 miejsc noclegowych w pokojach dwu i wieloosobowych. http://www.schronisko-rownica.pl/
          type: number
        - name: 9.0
          in: 
          description: Ustroń Polana. Dużo opcji noclegowych.
          type: number
      tags: 
        - Beskid Śląski
        - Noclegi
  Ustroń Polana - PTTK na Stożku Wielkim: #Ustroń Polana - PTTK na Stożku Wielkim
    trasa:
      summary: Ostro w górę
      description:
        Od razu po przejściu obok dolnej stacji wyciągu czeka nas ostre maszerowanie pod górę, czasem stokiem narciarskim, czasem szlakiem obok. Ale aż do osiągnięcia górnej stacji kolejki jest stromo.
        Miejscami bardzo stromo. Podejście zajmuje do godziny czasu, nie dając fragmentów wytchnienia. Za wyciągiem trasa wypłaszcza się, choć dalej biegnie lasem pod górkę, aż wyprowadzi nas na niezalesiony
        wierzchołek Czantorii, gdzie znajduje się wieża widokowa i zarówno polskie, jak i czeskie punkty gastronomiczne. Na szczycie Czantorii szlak zmienia kierunek, skręca w lewo i schodzi, miejscami bardzo
        stromo ze szczytu Czantorii. Po jakimś czasie droga wypłaszcza się, przechodzi koło ośrodka Światowid, znów zagłębia w las i poprzez przełęcz Beskidek doprowadza do schroniska PTTL Soszów. Ze schroniska 
        szlak krótko podchodzi na górę Soszów, skąd bardzo ładnie widać na wschodzie masyw Baraniej Góry, później zaś malowniczą trasą, przez lasy i łąki prowadzi w stronę Stożka Wielkiego. Po paru kilometrach łatwiejszej trasy 
        podchodzimy pod zbocze Stożka, skąd czeka nas bardzo forsowne podejście na szczyt. Na górze wita nas schronisko PTTK, zazwyczaj pełne od turystów i rowerzystów górskich
      parameters:
        - name: 4.0 / 13.0
          in: Czerwony
          description: Czantoria
          type: number
        - name: 8.0 / 17.0
          in: Zielony Niebieski Czarny Żółty Czerwony Papieski Rowerowy
          description: Przełęcz Beskidek
          type: number
        - name: 10.0 / 19.0
          in: Zielony Niebieski Czarny Żółty Czerwony Papieski Rowerowy
          description: PTTK Soszów
          type: number
        - name: 15.0 / 24.0
          in: Zielony Niebieski Czarny Żółty Czerwony Papieski Rowerowy
          description: PTTK Stożek
          type: number
      tags: 
        - Beskid Śląski
        - Trasa
    info: #Ustroń Polana - PTTK na Stożku Wielkim
      summary: Ciekawostki na temat odcinka 
      description: Pare ciekawych rzeczy co sa na tym odcinku
      parameters:
        - name: Górna stacja wyciągu krzesełkowego
          in: query
          description: |
            [Sokolarnia](http://sokolarnia.esy.es/) W Sokolarni znajduje się ok. 40 ptaków, a ptasie "domki" zamieszkują takie gatunki jak: sokoły, jastrzębie, myszołowy, orły i sowy. Odwiedzając to miejsce możemy przyjrzeć się wspaniałym okazom, zrobić zdjęcia z bliskiej odległości jak również zapoznać się z niezwykłą, rzadką i fascynującą dziedziną łowiectwa jaką jest SOKOLNICTWO - sztuka układania ptaków drapieżnych do łowów
          type: number 
        - name: Czantoria
          in: query
          description: |
            Na samym szczycie góry, po czeskiej stronie granicy, znajduje się stalowa wieża widokowa (wstęp płatny) z platformą na wysokości 29 metrów oraz bufet. Na grzbiecie góry, kilkaset metrów na zachód od szczytu, znajduje się czeskie schronisko turystyczne na Czantorii (właściwie pod Czantorią Wielką), zbudowane jeszcze przez niemiecką organizację turystyczną Beskidenverein w 1904. Tam też znajdowało się turystyczne przejście graniczne.

            [Przekaźnik telewizyjny](https://pl.wikipedia.org/wiki/TSR_G%C3%B3ra_Czantoria). Telewizyjna stacja retransmisyjna z wieżą o wysokości 45m.

            Na zachodnim zboczu góry, przy czerwonym szlaku do Nydka, w miejscu zwanym Zakamiyń znajduje się jeden z tzw. leśnych kościołów – miejsce tajnych nabożeństw ewangelickich w epoce kontrreformacji (XVII/XVIII wiek) – wraz tablicą upamiętniającą Jerzego Trzanowskiego.
          type: number
        - name: Przełęcz Beskidek
          in: query
          description: |
            Przełęcz Beskidek stanowi połączenie między dolinami potoków: Jawornika (dopływ Wisły) po stronie wschodniej i Strzelmy (dopływ Głuchówki) po stronie zachodniej. Jest najniższym punktem wododziału Wisły i Olzy (czyli i Odry) na południe od szczytu Czantorii.

            Przez przełęcz biegnie wąska, leśna droga z Wisły Jawornika do Nydku. Do czasu ustanowienia granicy w 1920 r. (a i później również) stanowiła ona dość uczęszczane przejście, łączące obie miejscowości. Po II wojnie światowej na przełęczy funkcjonowało przejście małego ruchu granicznego Beskidek – Beskydek 21 grudnia 2007 r. w związku z wejściem Polski do strefy Schengen przestało ono funkcjonować.
          type: number
        - name: Schronisko Soszów
          in: query
          description: |
            W 1932 roku, w siodle pomiędzy Wielkim i Małym Soszowem, po stronie polskiej, zaledwie kilka metrów od granicy, powstało nowe, prywatne schronisko.
            Budynek posiadający 40 miejsc noclegowych, został wybudowany przez Pawła Poloka. Później schronisko prowadziła córka Poloka, Anna wraz z mężem Janem Gajdzicą.
            Na początku drugiej wojny światowej, Gajdzicę wywieziono na roboty przymusowe do Niemiec, z których powrócił w 1941 roku. Niestety w 1944 roku musiał ponownie opuścić Soszów – tym razem powołano go do niemieckiej armii. Po dezercji, powrócił do domu i ukrywał się do końca wojny.
            Nieobecność gospodarza w schronisku wykorzystał zabrzański Beskiden-Verein.
            Na Annie, prowadzącej w tym czasie schronisko, Niemcy wymusili dzierżawę obiektu. Próbowali także przejąć schronisko i pozbyć się z niego dotychczasowych właścicieli, lecz ich starania nie powiodły się.
            Po wojnie, schronisko zostało poważnie rozbudowane.
            **Powyższy tekst zaczerpnięto z książki Tomasza Biesika „Schroniska górskie dawniej i dziś”.**

          type: number
        - name: Schronisko PTTK na Stożku Wielkim
          in: query
          description: |
            Schronisko PTTK na Stożku zostało oddane do użytku 9 lipca 1922 roku. Jest to najstarsze istniejące polskie schronisko w Beskidzie Śląskim (a po rozbiórce obiektu na Markowych Szczawinach najdłużej działające nieprzerwanie polskie schronisko w całych Beskidach)
            Dużo informacji można znaleźć na stronie [PTTK](http://www.cotg.pttk.pl/encyklopedia_tresc.php?id=71)
          type: number
      tags: 
        - Beskid Śląski
        - Ciekawostki

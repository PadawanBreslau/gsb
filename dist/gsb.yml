    info:
      summary: Połoniny i niezwykłe schronisko na szczycie gór
      description:
        Informacje na temat odcinka
      parameters:
        - name: Jasło
          in: query
          description: |
            Góra w Bieszczadach Zachodnich, zwana też Wielkim Jasłem w odróżnieniu od pobliskiego Małego Jasła. Położona na terenie gminy Cisna w powiecie leskim.

            Góra ta, zwana wcześniej Jasiel lub Wasiel, stanowi najwyższą kulminację pasma ciągnącego się od Okrąglika w paśmie granicznym na północny zachód, w kierunku Cisnej. Na szczycie znajduje się wieża geodezyjna, a pod nią tabliczka oznaczająca szczyt.

            Zbocza góry pokryte są buczyną karpacką oraz lasami bukowo-jodłowymi, znaczną ich część stanowią starodrzewy. Występujące w partiach szczytowych polany powstały prawdopodobnie na skutek działalności człowieka. Świadczy o tym brak skarlenia buczyny przy krawędzi lasu, a także pojedyncze drzewa rosnące wśród połonin. Obecność tych polan sprawia, że roztacza się stamtąd widok na wszystkie strony, także na Słowację. W rejonie tym żyje wiele rzadkich gatunków zwierząt m.in.: wilki, niedźwiedzie, rysie, głuszce. Obszar ten jest ważnym ogniwem „karpackiego” korytarza ekologicznego.

            Obszar góry Jasło jest objęty ochroną jako część Ciśniańsko-Wetlińskiego Parku Krajobrazowego, leży w otulinie Bieszczadzkiego Parku Narodowego, Międzynarodowego Rezerwatu Biosfery „Karpaty Wschodnie”

            __Źródło:__ https://pl.wikipedia.org/wiki/Jasło_(góra)
          type:
        - name: Okrąglik
          in: query
          description: |
            Szczyt w paśmie granicznym Bieszczadów Zachodnich. Położony jest w Polsce, ale tuż przy granicy ze Słowacją. Jest zwornikiem dla biegnącego na północny zachód, w stronę Cisnej, grzbietu Jasła. Kilkaset metrów na południowy wschód od szczytu znajduje się ponadto drugi zwornik, gdzie rozpoczyna się grzbiet kulminujący w Fereczatej

            __Źródło:__ https://pl.wikipedia.org/wiki/Okrąglik_(Bieszczady)
          type:
        - name: Smerek Wieś
          in: query
          description: |
            Wieś położona jest 644 m n.p.m., przy ujściu potoku Smerek (dawniej Smrek) do Wetliny (dopływ Solinki). Nazwa wsi Smerek pochodzi od słowackiej nazwy świerka (smrek). W 1881 wieś liczyła 557 mieszkańców, własność większościowa należała do Adelajdy hr. Dawidów. 


            __Źródło:__ https://pl.wikipedia.org/wiki/Smerek_(województwo_podkarpackie)
          type:
        - name: Smerek(1222 m.)
          in: query
          description: |
            Szczyt w Bieszczadach Zachodnich. Pod taką nazwą najczęściej jest opisywany na mapach i w przewodnikach. Na niektórych jednak mapach opisany jest pod nazwą Wysoka.

            Smerek jest przedłużeniem na zachód grzbietu Połoniny Wetlińskiej. Granicą jest Przełęcz Mieczysława Orłowicza (1075 m n.p.m.), przez którą sąsiaduje on z Szarym Berdem. Na zachodzie grzbiet opiera się o doliny Wetliny i potoku Kindrat. Na północ odbiega z wierzchołka długi grzbiet, który między innymi poprzez Wysokie Berdo, Siwarnę, Połomę i Tołstą ciągnie się aż po Jezioro Solińskie, wcinając się pomiędzy doliny Sanu i Solinki. Zwornik usytuowany nieco na wschód wysyła ku północnemu wschodowi grzbiet Magurki opadający następnie do doliny Sanu, natomiast w kierunku południowym odchodzi ze szczytu ramię kulminujące w Stropie (1016 m n.p.m.). Północno-zachodnie stoki odwadnia Kindrat, dopływ Wetliny mający swoje źródło na zachód od wierzchołka Smereka, południowo-zachodnie zaś – Wetlina i jej spływające ze zboczy niewielkie dopływy. Na stoku północno-wschodnim są położone źródła potoków Hulski oraz Berdo.

            Do wysokości 1050–1100 m n.p.m. stoki są porośnięte lasem; wyżej występuje połonina. Smerek ma dwa wierzchołki. Oddzielone są trawiastym obniżeniem, które przez miejscową ludność nazywane było dawniej Dołyną, zaś bardzo stromy północny stok Smereka – Ścianą[2]. Północny, wyższy wierzchołek jest oddalony o kilkadziesiąt metrów od południowego i występuje w nim tzw. szczelina tensyjna[2]. Na udostępnionym dla turystów wierzchołku południowym znajduje się żelazny krzyż w miejscu, gdzie piorun zabił turystę

            Z połonin Smereka rozciągają się szerokie panoramy widokowe. Z najwyższego punktu góry roztacza się dookólna panorama Bieszczadów i Gór Sanocko-Turczańskich, jednak ze względu na przepisy Bieszczadzkiego Parku Narodowego, w którym Smerek się znajduje (zachodnia jego granica przebiega zachodnim stokiem), umożliwiające poruszanie się jedynie wyznaczonymi szlakami, można wejść tylko na niższy szczyt południowy, gdzie stoi metalowy krzyż. Widać stąd Połoninę Wetlińską, pasmo graniczne z Wielką Rawką i Riabą Skałą, Pasmo Łopiennika i Durnej, Wysoki Dział z Wołosanią a także miejscowości Wetlina oraz Smerek



            __Źródło:__ https://pl.wikipedia.org/wiki/Smerek_(Bieszczady)
          type:
        - name: Połonina Wetlińska
          in: query
          description: |
            Jest to masyw o kilku wierzchołkach, a jego kontynuacją jest góra Smerek oddzielona przełęczą M. Orłowicza. Południowo-zachodnie stoki masywu są krótkie i stromo opadają w dolinę Wetlinki, zachodnie do doliny Prowczy i Nasiczniańskiego Potoku, natomiast północno-wschodnie przechodzą w długie grzbiety, które łagodnie opadają ku bardziej odległej dolinie Sanu. Poprzez Przełęcz Wyżną masyw Połoniny Wetlińskiej łączy się z Działem.

            Kulminacje Połoniny Wetlińskiej:

            *  Roh, 1255 m
            *  Osadzki Wierch, 1253 m
            *  Hasiakowa Skała, 1228 m
            *  Hnatowe Berdo, 1187 m
            *  Szare Berdo, 1108 m

            Większa część masywu znajduje się na obszarze Bieszczadzkiego Parku Narodowego.

            Najwyższe partie masywu pokrywają typowe bieszczadzkie połoniny, poniżej 1050 m znajdują się lasy bukowe, które najlepiej zachowały się w dolinie Tworylczyka. Z połonin roztaczają się rozległe widoki i znajduje się tu najwyżej położone bieszczadzkie schronisko: „Chatka Puchatka” (1228 m n.p.m.), usytuowane tuż pod Hasiakową Skałą.

            Połonina Wetlińska i sąsiedni Smerek nazwy wzięły od leżących u ich stóp wsi. Nadali je kartografowie austriaccy. Jednak szczytowe połoniny należały także do wsi Jaworzec, Zatwarnica, Berehy Górne i jeszcze w okresie międzywojennym masowo wypasano woły i jałówki. W samej tylko części należącej do wsi Zatwarnica wypasano 150–200 sztuk bydła. Nocą trzymano je na polanie Katyczowa powyżej źródlisk Hylatego, w południe przepędzano na odpoczynek na polanę Jahrowyszcze. Pojono w korytach znajdujących się pomiędzy tymi polanami. Stada pilnowało 4–5 stałych pastuchów oraz zmieniający się pomocnicy.

            W czasie I wojny światowej Połonina Wetlińska była miejscem ciężkich walk pozycyjnych pomiędzy wojskami rosyjskimi a austriackimi. Latem 1944 w lasach Stołów obozował oddział partyzantki sowieckiej M. Kunickiego „Muchy”. W Suchych Rzekach (na północnych stokach Szarego Berda) działała ukraińska szkoła podoficerska batalionu „Rena” UPA.


            __Źródło:__ https://pl.wikipedia.org/wiki/Połonina_Wetlińska
          type:

        - name: Schronisko PTTK „Chatka Puchatka” na Połoninie Wetlińskiej
          in: query
          description: |
            Najwyżej położone schronisko w Bieszczadach, niegdyś nazywane „Tawerną”. Leży pod wierzchołkiem Hasiakowej Skały. Zostało wybudowane po II wojnie światowej przez wojsko i służyło za posterunek obserwacyjny. W 1956 roku budynek został przejęty przez Okręg PTTK w Rzeszowie, jednak jako całoroczny obiekt z obsługą działa dopiero od 1967 r. Pierwszym dzierżawcą schroniska był Ludwik Pińczuk, który jest też stałym ajentem od 1986.

            Ze względu na niski standard, m.in. sanitarny (ze względu na lokalizację w schronisku nie ma bieżącej wody, kanalizacji ani energii elektrycznej), w sierpniu 2009 schronisko zajęło jedno z ostatnich miejsc w rankingu schronisk górskich, sporządzonym przez polski magazyn turystyki górskiej n.p.m., podobnie w II edycji rankingu z sierpnia 2011.

            Pomysłodawcą nazwy schroniska jest polski żeglarz Leonid Teliga.

            Status własnościowy Chatki był przez wiele lat nieuregulowany, a spór sądowy o nią toczyło PTTK oraz Bieszczadzki Park Narodowy. W lipcu 2015 sąd przyznał schronisko Parkowi. Wtedy też zmieniono klasyfikacje obiektu na Schron Turystyczny BdPN.

            __Źródło:__ https://pl.wikipedia.org/wiki/Schronisko_PTTK_„Chatka_Puchatka”_na_Połoninie_Wetlińskiej
          type:
        - name: Ustrzyki Górne
          in: query
          description: |
            Wieś lokowana na prawie wołoskim w XVI wieku, rozłożyła się na długości ponad 4 kilometrów nad potokiem Wołosatym.

            Wzmianki o Ustrzykach Górnych pochodzą z 1529. Z połowy XVI w. pochodzą przywileje wydane przez Piotra Kmitę dla Stuposian (1531), oraz Tarnawy Niżnej (1537) i Wyżnej (1549). Wieś lokowana na prawie wołoskim ok. 1537, przez ród Kmitów.

            Właściciele Stuposian obejmowali również i tereny Ustrzyk Górnych. Wsie te istniały już wcześniej przed oficjalnym założeniem. Pierwsze wzmianki o kolejnych osadach: Dydiowej, Łokciu, Ustrzykach Górnych, Berehach Górnych, Wetlinie i Jaworcu pochodzą z roku 1580. Dziesięć lat później istniały już przysiółki Łuh (1589, dziś Bereżki) i Dołhyłuh (1590, dziś Muczne).

            W 1667 Sejm za zasługi i fundację kościoła w Jasieniu zezwolił Maciejowi Stanisławowi Ustrzyckiemu na zamianę Ustrzyk Dolnych za Ustrzyki Górne. Maciej Ustrzycki dokonał zamiany Ustrzyki za Ustrzyki (dolne za górne). W 1701 tołhoje, zbóje zza węgierskiej granicy zrabowali wioskę i uprowadzili mieszkańców. W 1709 wioska została spalona przez cofających się Szwedów. Ustrzyki należały potem, jak i Stuposiany, do Wisłockich. Wisłoccy włączyli się do walk niepodległościowych, biorąc udział w powstaniach. Po powstaniu majątki były konfiskowane.

            W pierwszym kwartale 1915 w czasie I wojny światowej najcięższe walki toczyły się o Przełęcz Użocką i Przełęcz Beskid nad Wołosatem, co powodowało też zniszczenie wsi.

            W okresie międzywojennym w miejscowości stacjonowała placówka Straży Granicznej I linii „Ustrzyki Górne”[3].

            Wieś została zajęta 27 września 1944 przez wojska radzieckie.

            Ustrzyki Górne zostały całkowicie zniszczone w latach 1945–1947 na skutek działań NKWD, wojska radzieckiego i sotni Bira. Miejscowa ludność polska po 10 miesiącach od wkroczenia Armii Radzieckiej, w czerwcu 1945 roku, została wysiedlona i wywieziona do Polski lub do łagrów. Pozostała ludność ukraińska została wysiedlona w 1951 w głąb ZSRR, a oporni na Syberię. Po unicestwieniu wsi powstała strażnica WOP w 1951 oraz schronisko PTTK, uruchomione w 1956.


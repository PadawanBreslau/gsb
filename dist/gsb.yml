    info:
      summary: Pozostałości po Wielkiej Wojnie
      description:
        Informacje na temat odcinka
      parameters:
        - name: Kozie Żebro
          in: query
          description: |
            Szczyt w zachodniej części Beskidu Niskiego.

            Leży w dość długim i wąskim ramieniu górskim, odgałęziającym się od głównego grzbietu Karpat w rejonie szczytu Obycz (788 m n.p.m.) i schodzącym w kierunku północno-zachodnim, w widły Ropy i Zdyni, na północny wschód od Wysowej. Wraz z położonymi w tym samym ramieniu szczytami Jaworzynki (869 m n.p.m., ok. 1,9 km na południowy wschód) i szczytu zwanego Skałka (820 m n.p.m., ok. 1,8 km na północny zachód) tworzy charakterystyczny, dość wyrównany wał górski o stromych stokach, dobrze wyróżniający się w panoramach.

            "Oryginalną nazwę nadali podobno temu szczytowi austriaccy kartografowie, którzy znaleźli na nim szkielet sarny, potocznie zwanej tu kozą"
            __Źródło:__ https://pl.wikipedia.org/wiki/Kozie_Żebro
          type:
        - name: Rotunda(771 m.)
          in: query
          description: |
            Sszczyt górski w Beskidzie Niskim. Leży w bocznym ramieniu, które w szczycie Jaworzyny Konieczniańskiej odgałęzia się od głównego grzbietu Karpat w kierunku północnym i przez szczyty Dział (712 m n.p.m.) i właśnie Rotundę opada w widły Zdyni i Regetówki nad Smerekowcem. Ma formę dość kształtnej kopy (stąd nazwa "rotunda"), nieco wyciągniętej tylko w kierunku północno-wschodnim, o stromych, nieznacznie rozczłonkowanych stokach. Obecnie cała zalesiona.

            Na szczycie Rotundy znajduje się cmentarz wojenny nr 51 z I wojny światowej, a u stóp działa studencka baza namiotowa w Regietowie prowadzona przez Studenckie Koło Przewodników Beskidzkich w Warszawie (SKPB Warszawa). Staraniem członków i sympatyków SKPB Warszawa, cmentarz w ostatnich latach został w dużym stopniu wyremontowany. Założenie cmentarza zaprojektował Dušan Jurkovič[2]. Pochowano tu 42 żołnierzy austro-węgierskich oraz 12 rosyjskich poległych w lutym i marcu 1915 roku.

            Obiekt na planie koła otoczony jest kamiennym murkiem. Pierwotnie stało na cmentarzu 5 wysokich drewnianych wież – krzyży utrzymanych w stylistyce łemkowskiej – centralna o wysokości 16 metrów i 4 poboczne, 12 – metrowe[3]. W maju 1979 wszystkie wieże były jeszcze oszalowane. W roku 1980 cmentarz został wpisany do rejestru zabytków, jednak nie rozpoczęto żadnych prac konserwatorskich. Zachowały się fragmenty trzech z pięciu drewnianych wież.

            W osiemdziesiątą rocznicę Operacji Gorlickiej (maj 1915) w 1995 roku rozpoczęto przy pomocy Austriackiego Czarnego Krzyża oczyszczanie i zabezpieczanie terenu cmentarza. Z inicjatywy SKPB w Warszawie zawiązano Stowarzyszenie Społeczny Komitet Odbudowy Cmentarza Wojennego na Rotundzie[4]. W roku 2004, dzięki pomocy finansowej Austriackiego Czerwonego Krzyża wykonano nowe 24 krzyże nagrobne i tablice z nazwiskami. W roku 2008 przeprowadzono rekonstrukcję jednej z wież, a w kolejnym roku – drugiej. W 2013 roku postawiono fundamenty pod kolejną mniejszą wieżę a na jesieni 2014 została ukończona. W roku 2016 powstały dwie ostatnie odbudowane wież

            __Źródło:__ https://pl.wikipedia.org/wiki/Rotunda_(góra)
          type:
        - name: Zdynia
          in: query
          description: |
            Zdynia sięga początkami XIV wieku, kiedy to w 1316 zamieszkał w Szymbarku, Paweł Gładysz h. Gryf, mieszczanin z Nowego Sącza, pierwszy tenut Szymbarku z rodu Gładyszów ok. 1330, podrządczy sądecki, który wykazał się jako rycerz w walkach obrony Polski.

            Jego syn Jan Gładysz (zarządca dóbr królewskich) podrządczy sądecki, rządca sądecki (1356) właściciel Szymbarka, był właścicielem terenów gorlickich, wszak 27 października 1359 w Sączu za zasługi swoje i ojca od Kazimierza Wielkiego otrzymał tereny po obu stronach rzeki Zdyni Wielkiej i Zdyni Małej, cały las po obu brzegach rzeki Ropy, aby tam lokować mógł wsie na prawie magdeburskim. Potem przejęli Zdynie potomkowie Piotr Gładysz z Szymbarku Mikołaj Gładysz z Łosia, burgrabia muszyński, w 1419 oczyszczony z zarzutu nieszlachectwa.

            Potem rezydencję przejął Stanisław Gładysz z Kowalowa h. Gryf, tenut Szymbarku, dziedzic Kowalowej, Gilowej (od 1477), Uścia, komornik ziemski biecki 1486, sędzia grodzki biecki mąż Katarzyny Barczkowskiej c. Jakuba Barczkowskiego. W 1486 Jan Gładysz z Szymbarku nabył w tym terenie gorlickim miejscowości, takie jak np. pozostałe części wsi Polna od Jakuba Staszkowskiego, syna Stanisława za 400 grzywien. Po jego śmierci, opiekunem małoletnich dzieci dziedziców Bielanki był w 1504 bratanek Jakub Gładysz z Kowalowych. Po osiągnięciu wieku dorosłego, dziedzictwo gorlickie przejął syn Jana, Erazm Gładysz. Dwór postawiony w 1540 stanowił centrum władzy rodu polskich rycerzy Gładyszów tzw. „dominium Ropa” z którego zarządzali pobliskimi terenami klucza Gorlickiego. W 1557 właścicielem wsi był Stanisław Gładysz. Klucz szymbarski był następnie w posiadaniu Szymona Gładysza pisarza grodzkiego spiskiego 1561; właściciel Zdyni, Polany, Szymbarka, i Szymanowic 1581. Ostatnim z rodu Gładyszów i tej miejscowości był Paweł Gładysz, syn Szymona, do którego należał Szymbark do 1590. Piotr Gładysz, zeznał w testamencie z 1611, że Gładyszowie na zawsze przenoszą się z ziemi bieckiej w Sandomierskie. Na miejsce Gładyszów przybyli Strońscy, później Siedleccy, Bronikowscy. Z końcem XVIII w. nabył tę miejscowość ks. Jan Bochniewicz prałat gnieźnieński. W 1808 przekazał on klucz szymbarski na własność swym siostrom i siostrzeńcom.
            Ze Zdyni pochodził Maksym Sandowycz – święty, męczennik prawosławny, którego grób znajduje się na cmentarzu parafialnym. W Zdyni co roku odbywa się Święto Kultury Łemkowskiej – „Łemkowska Watra”.


            __Źródło:__ https://pl.wikipedia.org/wiki/Zdynia

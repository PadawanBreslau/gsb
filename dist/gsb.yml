      parameters:
        - name: Magura Wątkowska(842 m.)
          in: query
          description: |
            Szczyt w Beskidzie Niskim nad Bartnem, w paśmie Magury Wątkowskiej. Na południowych i południowo-wschodnich zboczach Masywu Magury mają swe źródła potoki Świerzówka i Rzeszówka – lewobrzeżne dopływy Wisłoki. Natomiast na północnych stokach masywu ma swe źródła rzeczka Kłopotnica, również lewobrzeżny dopływ Wisłoki.

            Szczyt w całości porośnięty lasami. Leży w granicach Magurskiego Parku Narodowego, w jego północnej części.

            __Źródło:__ https://pl.wikipedia.org/wiki/Magura_(Magura_Wątkowska)

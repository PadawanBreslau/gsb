            Dawna hala pasterska znajdująca się w Paśmie Policy w Beskidzie Żywieckim. Jej nazwa pochodzi od nazwiska właściciela (Kucała). Obejmuje północno-zachodnie, opadające do doliny Skawicy stoki Kucałowej Przełęczy oraz kopiaste wzniesienie Jasnej Góry. Stoki południowo-wschodnie należą do hali Sidzińskie Pasionki[2][1]. Na tabliczkach szlaków turystycznych i czasami w literaturze turystycznej obydwie te hale nazywane są Halą Krupową. Jest to nazwa błędna, utworzona omyłkowo, właściwa Hala Krupowa znajduje się bowiem na południowych stokach pobliskiej Okrąglicy. (czyli Schronisko PTTK na Hali Krupowej nie mieści się na Hali Krupowej. Przyp. red.)


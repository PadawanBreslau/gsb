    info:
      summary: Wieża widokowa, schroniska i widok na ryterski zamek
      description:
        Informacje na temat odcinka
      parameters:
        - name: Radziejowa (1226m.)
          in: query
          description: |

            Najwyższy szczyt Beskidu Sądeckiego. Nazwa szczytu pochodzi od osoby o nazwisku lub przydomku Radziej. Leży w głównym grzbiecie Pasma Radziejowej, pomiędzy Wielkim Rogaczem, od którego oddziela ją przełęcz Żłobki, a masywem Złomistego Wierchu, położonego za Przełęczą Długą. Przed Przełęczą Długą znajduje się jeszcze niewybitna kulminacja Małej Radziejowej (1207 m). W 2006 r. na Radziejowej oddana została do użytku drewniana wieża widokowa o wysokości około 20 m, jednak z uwagi na zły stan techniczny została znów zamknięta w 2017 roku.

            __Źródło:__ https://pl.wikipedia.org/wiki/Radziejowa
          type:
        - name: Wielki Rogacz
          in: query
          description: |
            Szczyt w Beskidzie Sądeckim, w głównym grzbiecie Pasma Radziejowej. Położony jest między Radziejową (1266 m), od której oddzielony jest przełęczą Żłobki (1106 m), a Małym Rogaczem (1162 m), od którego oddziela go Przełęcz Obrazek (1140 m). Nieco pod szczytem Wielkiego Rogacza krzyżują się z sobą dwa szlaki turystyczne. Na stokach duże wiatrołomy, dzięki czemu szlaki te są dość widokowe[2]. W stokach Wielkiego Rogacza ma swoje źródła kilka potoków. Szlak nie wchodzi bezpośrednio na szczyt.

            __Źródło:__ https://pl.wikipedia.org/wiki/Wielki_Rogacz
          type:
        - name: Chatka pod Niemcową
          in: query
          description: |

            Studenckie Schronisko Turystyczne "Chatka pod Niemcową" dawniej zarządzane przez Almatur z Krakowa i studentów Politechniki Krakowskiej, powstało w 1974 roku w chwili wykupienia starego gospodarstwa w przysiółku Trzośniowy Groń pod szczytem Niemcowej, jednak pierwsze praca nad renowacją chatki prowadzone były już w 1973 r. Chatka ta ma swą długą i bogatą historię oraz wiele starych znakomitych tradycji, o czym świadczy jej niesłabnąca do dziś popularność wśród turystów. Środowisko chatki ukształtowało kilka pokoleń jej wielbicieli a trzeba przyznać, że jest to miejsce pod tym względem wyjątkowe - nawet w porównaniu z innymi chatkami czy miejscami o podobnym charakterze. Nie jedno serce pozostało tu już na zawsze. Obecnie popularna "Niemcowa" znajduje się całkowicie w rękach prywatnych, jednak niezmiennie zachowała swój dawny klimat i dobre zwyczaje.

            Położone jest w Beskidzie Sądeckim w Paśmie Radziejowej, kilkaset merów od szczytu określanego na większości map jako: Niemcowa, na wysokości ok. 960 m n.p.m. Przysiółek ten nosi nazwę Trześniowego Gronia, zaś miejscowi nazywają to miejsce: "Tymoski" - prócz chatki - znajdziemy tam jeszcze trzy inne gospodarstwa. Administracyjnie należy on do wsi Kosarzyska w gminie Piwniczna, choć nazwa chatki "Niemcowa" sugerowałaby jej przynależność do ryterskiego przysiółka o takiej właśnie nazwie, położonego po drugiej stronie szczytu, nieco bardziej na północ przy czerwonym szlaku do Rytra. Nieścisłość ta wynikła w czasach tworzenia schroniska studenckiego w latach siedemdziesiątych, jednak nazwa tak zakorzeniła się w środowisku turystyczny, że nikt już później nie próbował tego zmieniać.

            Chatka znajduje się 10 minut drogi od szlaku.

            __Źródło:__ http://www.chatki.com.pl/niemcowa.html
          type:
        - name: Rytro
          in: query
          description: |
            Wieś gminna w województwie małopolskim w powiecie nowosądeckim. Położone jest na trasie głównego szlaku turystycznego Beskidu Sądeckiego w pięknej przełomowej części doliny Popradu. Od zachodu otaczają ją lesiste wzgórza pasma Radziejowej , a od wschodu pasma Jaworzyny. Graniczy od pn. z Przysietnicą (bardzo krótki odcinek), Barcicami Górnymi i Wolą Krogulecką (gm. Stary Sącz), Życzanowem. Od wsch. z Suchą Strugą, od pd. z Obłazami Ryterskimi, a od zach. z Młodowem (bardzo krótki odcinek) i z Roztoką Ryterską. Poszczególne części wsi noszą nazwy: Cyrla, Centrum, Kuligówka, Majchry, Majerka, Mikołaska, Mikuty, Mosówka, Osiedle za Szkołą, Piaski, Podłubek, Połom Niżna, Połom Wyżna, Potok (dawniej Cygański Potok), Ubocz, Wilkówka, Zagórze (Za Górą).

            Ruiny Zamku w Rytrze Ziema Ryterska ma kilkuwiekową historię. Przeszłość najstarszej wsi Rytro udokumentowana jest od 1312 r przywilejem króla Władysława Łokietka, przyznającym Klaryskom starosądeckim prawo pobierania cła na Popradzie. Swoje powstanie i nazwę wieś zawdzięcza zamkowi w Rytrze usytuowanemu na Górze Zamkowej (Zamczysko), nad Popradem (obecnie w granicach Suchej Strugi). W okresie kilku ostatnich lat, pod nadzorem konserwatora zabytków, sukcesywnie odsłaniano i rekonstruowano ruiny zamku usytuowanego wysoko nad nurtem Poprad. W centrum wsi znajduje się Zajazd PTTK "Pod Roztoką".
            Rytro fot. Jerzy Opioła Dolina Roztoki jest ostatnia dolina Beskidu Sądeckiego, którą ominęły regulacje koryt i dzięki temu zachowały się tutaj obszary podmokłych łąk i bagnisk. Stały się one siedliskiem kilkunastu gatunków płazów (traszka, salamandra, żaba ). Wiosną na tym terenie można zauważyć około 5 odmian storczyka

            __Źródło:__ http://www.beskidsadecki.eu/index.php?id=sadecki_miejscowosci&sk=Rytro

      summary: Noclegi
      description:
        Pierwszy prawdziwie górski kawałek trasy, ale opcji noclegowych jest dużo
      parameters:
        - name: 0.0
          in: query
          description: Światowid - Prywatne noclegi. [Światowid](http://swiatowid.info/).
          type: number
        - name: 4.5

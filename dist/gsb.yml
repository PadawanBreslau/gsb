  Barania Góra - Węgierska Górka:
    trasa:
      summary: W dół do miasta
      description:
        Szlak z Baraniej Góry schodzi malowniczym trawersem, skąd roztaczają się coraz ładniejsze widoki na pasmo Magur, na które trasa wkrótce prowadzi. Po dość krótkim zejści i kawałku płaskim następuje krótkie, 
        acz dość strome podejście na grzebit. Stamtąd rozpoczynają się piękne widoki na Skrzyczne, najwyższy szczyt Beskidu Śląskiego. Szlak łagodnie prowadzi grzebietem, wśród delikatnych podejść i zejść, następnie
        za skrzyżowaniem szlaków zaczyna schodzić, początkowo powoli, później bardzo stromo do podnóża góry Glinne. Tam czeka nas krótkie, ale strome podejście na szczyt - będzie to ostatnie podejście na tym fragmencie szlaku. Od tego momentu
        zaczyna się długie zejście do Węgierskiej Górki, czasem leśnymi drogami, czasem mniejszymi dróżkami. W końcu szlak dochodzi do rzeki Soły, gdzie ostatecznie opuszcza Beskid Śląski, wchodząc w rejony najwyższego pasma 
        polskich Beskidów - Beskidu Żywieckiego

      parameters:

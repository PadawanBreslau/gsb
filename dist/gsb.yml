      parameters:
        - name: Duszatyn
          in: query
          description: |

            Duszatyn założony w XV w. Była to wieś królewska, lokowaną na prawie wołoskim z przywileju starosty sanockiego Mikołaja Cikowskiego przed 1572. Najazd Jerzego II Rakoczego w 1657 wyludnił wieś całkowicie. W 1686 ponownie zrabowali ją i spalili doszczętnie węgierscy Tołhaje. 


            __Źródło:__ https://pl.wikipedia.org/wiki/Duszatyn
          type:
        - name: Jeziora Duszatyńskie
          in: query
          description: |
            Jeziorka powstały na skutek oderwania zachodniego zbocza Chryszczatej 13 kwietnia 1907. Powstałe osuwisko spowodowało zatamowanie odpływu potoku Olchowatego (dopływ Osławy) w kilku miejscach, tworząc naturalne zapory, a następnie napływu wody z kulminacji Chryszczatej i Mikitowej. Do osunięcia zbocza doszło po wiosennych roztopach i ulewnych deszczach.

            Utworzyło się też kilka oczek, rozrzuconych w zagłębieniach terenu. Z czasem jednak oczka te zanikły, podobnie jak trzecie z jeziorek. W latach 20. XX wieku powierzchnia zbiorników była dwukrotnie większa, ulegały jednak stopniowemu zamulaniu przez wpływające potoczki.

            W obrębie języka osuwiskowego powstały trzy małe jeziora:

            * Jeziorko Górne położone na wysokości 701 m n.p.m.[1] o powierzchni 1,44 ha[2], średniej głębokości 2 m (maksymalnej do 5,8 m) i pojemności 25 500 m³,
            * Jeziorko Dolne leżące na wysokości 683 m n.p.m.[3], o powierzchni 0,45 ha, średniej głębokości 2,4 m (maksymalnej 6,2 m) i pojemności 12 000 m³.
            * Trzecie jeziorko, najmniejsze z nich i najniżej położone (na wysokości 614 m n.p.m.), obecnie już nie istnieje.

            __Źródło:__ https://pl.wikipedia.org/wiki/Jeziorka_Duszatyńskie
          type:
        - name: Chryszczata
          in: query
          description: |
            Szczyt w Bieszczadach, w paśmie Wołosania (inne nazwy tego pasma to: Wysoki Dział, Wielki Dział Etnograficzny). Na szczycie stoi betonowa wieża geodezyjna z czasów zaborów. Nazwa Chryszczata wywodzi się od łemkowskiej nazwy rośliny chreszczate zilie (czworolist pospolity) lub od skrzyżowania dróg (ukr. chrest – krzyż).

            W masywie Chryszczatej znajdują się pozostałości rowów strzeleckich, bunkrów i ziemnych umocnień austriackich z roku 1914, polskich z roku 1920 oraz walk z okresu II wojny i powojennych z lat 1944–1946. W okresie I wojny światowej przebiegała tędy linia frontu, o którą walczyły wojska austriackie i rosyjskie. Na przełomie 1914/15 r. front dwukrotnie przeszedł przez Chryszczatą. Szczególnie ciężkie walki toczyły się w rejonie Wysokiego Działu. Pozostały po nich zarośnięte już dziś cmentarze na Chryszczatej i Magurycznem. Po zakończeniu I w.ś. wzgórza Chryszczatej zostały umocnione przez polskich legionistów w celu obrony tego odcinka przed Ukraińską Armią Halicką. W okresie do 20 września 1944 wzgórza Chryszczatej były schronieniem oddziału partyzanckiego dowodzonego przez Mikołaja Kunickiego. Pod koniec września 1944 Kunicki oraz jego oddział wyprowadziły przez Chryszczatą, pokonując 2 linie niemieckich umocnień, uciekinierów (w tym całe rodziny, starców, dzieci i kobiety) z polskich wiosek w Bieszczadach, którzy uciekali przed UPA. W lipcu i sierpniu 1944 Chryszczata była wielokrotnie zdobywana przez polskich i radzieckich partyzantów, którzy atakowali stacjonujące tu oddziały 254 i 168 dywizji niemieckiej, mniejsze oddziały węgierskie oraz własowców. W latach 1945–1947 masyw i wzgórza Chryszczatej były schronieniem oraz bazą wypadową dla oddziałów UPA Chrina i Stiacha. Całkowite rozbicie obozów UPA na Chryszczatej nastąpiło dopiero latem 1947 przez oddziały 34 pp WP dowodzone przez pułkownika Jana Gerharda.

            Pamiątką po tamtych wydarzeniach są znajdowane po dziś dzień elementy uzbrojenia, okopy na stokach góry oraz całkowicie zarośnięte ślady cmentarzy wojskowych.

            W 2008 roku na trudno dostępnych leśnych zboczach Chryszczatej został nielegalnie postawiony, najprawdopodobniej przez Ukraińców z Kanady, pomnik poświęcony członkom UPA, który został uznany przez komisję wojewody podkarpackiego za „samowolę budowlaną” w związku z jego wzniesieniem bez konsultacji z Radą Ochrony Pamięci Walk i Męczeństwa. Na umieszczonej na nim tablicy wyryto dwujęzyczny napis: „Cześć pamięci żołnierzom UPA poległym 23.01.1947 w walce z żołnierzami WP w obronie podziemnego szpitala. Cześć ich pamięci. Towarzysze broni”. Z uwagi na fakt, iż nie udało się ustalić inwestora (prawdopodobnie Ukraińcy z USA i Kanady), koszt rozbiórki musi pokryć zarządca terenu[1].

            W kwietniu 2009, nielegalnie stojący pomnik został zniszczony przez nieznanych sprawców. Wywrócono również sześć z siedmiu metalowych krzyży stojących wokół pomnika. 



            __Źródło:__ https://pl.wikipedia.org/wiki/Tokarnia_(Beskid_Niski)
          type:
        - name: Wołosań
          in: query
          description: |
            Szczyt w Bieszczadach Zachodnich, najwyższy w paśmie Wysokiego Działu.

            Leży w południowo-wschodniej części Wysokiego Działu, w jego głównym grzbiecie, który na tym odcinku przebiega z północnego zachodu na południowy wschód. Od południowego wschodu sąsiaduje z Sasowem (1010 m n.p.m.), natomiast na północnym zachodzie grzbiet łagodnie opada na nienazwaną przełęcz (928 m n.p.m.[1]), za którą wznosi się Jaworne (992 m n.p.m.). Nieco na południe od wierzchołka znajduje się zwornik dla odbiegającego na południe grzbietu kulminującego w Przysłupie (1006 m n.p.m.), a następnie opadającego na przełęcz Przysłup (749 m n.p.m.), gdzie łączy się z pasmem granicznym. Około 1,2 km na północny zachód od Wołosania jest drugi punkt zwornikowy wysyłający ku południowemu zachodowi odnogę ze szczytem o nazwie Babinka[2] lub Iwanica[1] (944 m n.p.m.).
            Znak pomiarowy na szczycie Wołosania

            Północno-wschodnie stoki odwadnia Jabłonka mająca tam źródło, grzbietem Przysłopu przebiega zaś dział wodny pomiędzy zlewniami Osławy na zachodzie oraz Solinki po stronie wschodniej. Stoki są prawie w całości porośnięte lasem, jedynie w pobliżu wierzchołka jest kilka polan. Jedna z nich, usytuowana na południowy wschód od szczytu, jest punktem widokowym[1].

            Wołosań znajduje się na obszarze Ciśniańsko-Wetlińskiego Parku Krajobrazowego.


            __Źródło:__ https://pl.wikipedia.org/wiki/Wołosań
          type:
        - name: Cisna
          in: query
          description: |

            Wieś założona została w 1552 przez rodzinę Balów na prawie wołoskim.

            Spis podatkowy z 1552 r. wymienia ponad 30 wsi będących własnością Balów, m.in. Cisną, Wołkowyję, Terkę, Łopienkę, Żubracze, Hoczew, Baligród. W 1589 roku Cisnę odziedziczył Matiasz IV Bal (1598-1612), syn Matiasza III Bala z Hoczwi (zm. ok. 1575) – kasztelana sanockiego. Na początku XVII wieku właścicielem Cisnej zostaje Samuel Bal – rotmistrz królewskiej chorągwi. W roku 1648 sejmik ziemski sanocki powierza Samuelowi "obronę domową" przeciwko opryszkom węgierskim niepokojącym okolice oraz poleca utworzenie zaciągu składającego się jazdy liczącej sto koni dla utrzymania porządku. Własnym kosztem zbudował groblę i drogę na Węgry przez Cisną, na której pobierał myto od przejeżdżających kupców.

            W 1663 roku jako właściciel Cisnej jest wymieniony Mikołaj III Bal. Potem jest to własność Bełzeckich przez małżeństwo Zofii Balównej ze Stanisławem Bełżeckim (zm. 1677) s. Jana, wojewodą podolskim. Następnie właścicielem jest Katarzyna z Bełżeckich, którą poślubił Józef Lubomirski (wojewoda czernihowski) herbu Szreniawa. Po śmierci żony Katarzyny z Bełżeckich, sprzedał wniesione przez nią dobra. W roku 1709 Cisna jest własnością syna wojewody Adama Antoniego Bełżeckiego – kasztelane bełżeckiego, a od roku 1712 Lubomirskiego księcia na Wiśniczu i Jarosławiu – generała wojsk saskich i polskich. Od Lubomirskich Cisnę w 1720 nabył Michał Urbański – właściciel Lutowisk, podczaszy żydaczowski, który w 1739 roku, erygował tu parafię. W 1740 roku córka Michała Urbańskiego Teresa Urbańska wyszła za mąż za Józefa Benedykta Fredrę – chorążego łomżyńskiego, w posagu wniosła mu między innymi dobra ciśniańskie.
            Lata 1772-1919
            Kolejka wąskotorowa w Cisnej, most nad Solinką

            W 1790 Cisnę odziedziczył Jacek Fredro – ojciec Aleksandra, który w 1810 wykorzystując tutejsze złoża rudy żelaza założył tu hutę, tzw. fryszerkę, produkującą narzędzia rolnicze, garnki i piece. Surowcem dla huty była uboga ruda darniowa, występująca na stokach Hyrlatej.

            Aleksander Fredro opisał Cisną w pamiętniku "Trzy po trzy". Po śmierci Jacka Fredry w 1828 roku właścicielem na Cisnej został jego syn, Julian Fredro, który po roku zmarł, a majątek przeszedł na jego młodszego brata Henryka Fredrę[1] (19.07.1844-15.06.1908 w Göncz na Węgrzech). Przez pewien czas był właścicielem Cisnej Henryk Emilian Fredro (12.09.1789-16.11.1867) – oficer wojska polskiego, powstaniec, dyrektor zakładu ociemniałych we Lwowie, członek Stanów Galicyjskich odznaczony Krzyżem Złotym Orderu Virtuti Militari.

            W latach 1890-1895 zbudowana została wąskotorowa kolejka leśna do Nowego Łupkowa, a w 1904 do Kalnicy.

            W 1846 r., podczas powstania krakowskiego 18 lutego 1846 r. do punktu zbornego w Cisnej przybył z inicjatywy J.M. Goslara, mjr Jerzy Bułharyn jako wojenny naczelnik Sanockiego. Sformował on z pracowników huty w Cisnej oddział, który poprowadził na Sanok rozbrajając po drodze placówki straży skarbowej i łącząc się z innymi grupami powstańczymi. Od Przełęczy Łupkowskiej, z okolic Kalnicy i Leska, miał atakować Sanok dowodzący siłami miejscowymi i słowackimi. 21 lutego 1846 r. powstańcy z południowej części obwodu sanockiego szli na północ w celu opanowania Sanoka trzema szlakami: z Cisnej przez Baligród, z Lutowisk oraz z Ustrzyk Dolnych i z Ustjanowej. 180 uczestników spotkało się w Uhercach, gdzie zaczęto formować w oddziały i odebrano od wszystkich przysięgę. Nękani po drodze przez chłopów ze Stefkowej, dotarli do wsi Zahutyń pod Sanokiem. Po kilku potyczkach m.in. pod Leskiem, przy dojściu do Zahutynia, 180 powstańców, nie mając wsparcia, od północy, nie zaatakowało Sanoka, ponieważ nie dotarły inne umówione oddziały, z powodu wystąpień zbuntowanych chłopów. Bułharyn, z grupką 20 zbrojnych wrócił 22 lutego do Cisnej i przekroczył granicę węgierską w Roztokach. Zygmunt Kaczkowski herbu Pomian, powieściopisarz, syn Ignacego Kaczkowskiego, zarządcy majątku Aleksandra Fredry w Cisnej, wziął udział w powstaniu w 1846 r.

            W czasie I wojny światowej wielokrotnie toczyły się tu bitwy. Od jesieni 1914 do wiosny 1915 roku, w czasie walk toczących się w Karpatach, Cisna była trzykrotnie na linii frontu. Obecnie na zachodnim skraju miejscowości tuż obok drogi wojewódzkiej 897 znajduje się niewielki cmentarz wojenny na którym chowani byli w okresie od września 1914 do maja 1915 polegli żołnierze Armii Austrowęgierskiej (w tym również Polacy i Słowacy), powiększony następnie w roku 1927 po ekshumacji i przeniesieniu nań żołnierzy poległych z miejscowości Balnica, Maniów, Liszna, Żubracze i Przysłup[2].

            Od listopada 1918 do stycznia 1919 r. Cisna była częścią tzw. Republiki Komańczańskiej. Następnie w 1919 roku na mocy traktatu z Saint-Germain-en-Laye wraz z Galicją przypadła Polsce choć ostateczne formalne uznanie przynależności tych terenów do Polski miało miejsce dopiero w roku 1923 wraz z postanowieniem Rady Ambasadorów[3]

            __Źródło:__ https://pl.wikipedia.org/wiki/Cisna

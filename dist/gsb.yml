  Ustroń Polana - PTTK na Stożku Wielkim: #Ustroń Polana - PTTK na Stożku Wielkim
    trasa:
      summary: Ostro w górę
      description:
        Od razu po przejściu obok dolnej stacji wyciągu czeka nas ostre maszerowanie pod górę, czasem stokiem narciarskim, czasem szlakiem obok. Ale aż do osiągnięcia górnej stacji kolejki jest stromo.
        Miejscami bardzo stromo. Podejście zajmuje do godziny czasu, nie dając fragmentów wytchnienia. Za wyciągiem trasa wypłaszcza się, choć dalej biegnie lasem pod górkę, aż wyprowadzi nas na niezalesiony
        wierzchołek Czantorii, gdzie znajduje się wieża widokowa i zarówno polskie, jak i czeskie punkty gastronomiczne. Na szczycie Czantorii szlak zmienia kierunek, skręca w lewo i schodzi, miejscami bardzo
        stromo ze szczytu Czantorii. Po jakimś czasie droga wypłaszcza się, przechodzi koło ośrodka Światowid, znów zagłębia w las i poprzez przełęcz Beskidek doprowadza do schroniska PTTL Soszów. Ze schroniska 
        szlak krótko podchodzi na górę Soszów, skąd bardzo ładnie widać na wschodzie masyw Baraniej Góry, później zaś malowniczą trasą, przez lasy i łąki prowadzi w stronę Stożka Wielkiego. Po paru kilometrach łatwiejszej trasy 
        podchodzimy pod zbocze Stożka, skąd czeka nas bardzo forsowne podejście na szczyt. Na górze wita nas schronisko PTTK, zazwyczaj pełne od turystów i rowerzystów górskich

  Węgierska Górka - PTTK Hala Miziowa:
    trasa:
      summary: W górę. Tylko w górę.
      description:
        Po długim zejściu tym razem czeka nas długie podejście. Choć nie od razu, najpierw szlak przechodzi przez miasto, gdzie polecam zrobić porządne zapasym bo przez najbliższe kilometry nie 
        bedzie żadnych sklepów. Za miastem szlak idzie asfaltem do Żabnicy, przechodząc obok fortu Waligóra z okresu 2WŚ. W Żabnicy szlak odbija asfaltem w lewo, później zaś wchodzi w prawo w polną drogę.
        Teraz zaczyna się najpierw onkretne podejście, później zaś wypłaszczenie do wsi Abrahamów. Z tej malowniczo położonej miejscowości roztaczają się piękne widoki na Romankę, majestatycznie wznoszącą się
        nad osadą. Po wyjściu ze wsi szlak po krótkiej przeprawie przez lat dochodzi do małego, lecz urokliwego schroniska PTTK Słowianka. Za schroniskiem szlak najpierw dochodzi do zbocza Romanki, później zaś zaczyna długie i strome podejście trawersem 
        po zboczach tejże góry. Przechodzimy tutaj przez jedyne na całym szlaku łańcuchy, później zaś wychodzimy na malowniczą **Halę Wieprzską**. Podczas tego podejścia można podziwiać góry, które wcześniej już przeszliśmy - masywy Baraniej Góry oraz Stożka.
        Za halą czeka nas jeszcze krótkie podejście, zanim wyjdziemy z lasu na przełęcz między Romanką i Rysianką. Stamtąd wśród przepięknych widoków czeka nas jeszcze kilometr podejścia pod szczyt Rysianki, gdzie mieści się schronisko PTTK.
        Za schroniskiem czeka nas krótkie zejście, później zaś podejście w lesie pod Trzy Kopce. Dalsze kilometry będą pod dyktando podejść i zejść, dośc krótkich, lecz też dosyć stromych, czasem wśród lasów, czasem wśród hal. Po dłuższym okresie wypłaszczenie szlak schodzi do schroniska PTTK Hala Mizowa.
        Znad schroniska powinniśmy mieć pierwsze na trasie świetne widoki na Babią Górę


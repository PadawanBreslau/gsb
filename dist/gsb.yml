          in: query
          description: |
            Niewybitny szczyt w Paśmie Lubania w Gorcach. Znajduje się w południowo-wschodnim grzbiecie Lubania opadającym do Krościenka. W północno-wschodnim kierunku odchodzi od niego krótki boczny grzbiet zakończony wzniesieniem Matusek, będącym najdalej na wschód wysuniętym wzniesieniem Gorców. Grzbiet ten opływany jest przez trzy potoki uchodzące do Dunajca (Potok Wzorowy, Jaworowiec i potok bez nazwy). Z północno-zachodnich stoków Marszałka spływają źródłowe cieki potoku Kotelnica.

            __Źródło:__ https://pl.wikipedia.org/wiki/Marszałek_(Gorce)
          type:
        - name: Dunajec
          in: query
          description: |
            Rzeka powstająca w Nowym Targu z połączenia Białego Dunajca z Czarnym Dunajcem na wys. 577 m. D. płynie zrazu mn.w. na wsch., między Gorcami a pasmem Braniska, następnie przedziera się przez Pieniny, tworząc słynny przełom, najpiękniejszy w Europie, po czym dąży w zasadzie na pn., koło Nowego Sącza i wpada do Wisły.

            Nazwa Dunaj i jej zdrobnienie Dunajec, a także Dunajek itp. występują dość często w Słowiańszczyźnie, zwł. w dorzeczu Warty, Noteci, Wisły i Dniepru, jako nazwa strumieni, czasem przenoszona na leżące nad nimi miejscowości. Ponadto w pol. gwarach apelatyw (wyraz pospolity) dunaj oznacza w ogóle każdą rzekę, zwł. głęboką i cicho płynącą, a zdrobnieniami tego apelatywu są dunajec i dunajek.

            __Źródło:__ https://z-ne.pl/t,haslo,1003,dunajec.html
          type:
        - name: Krościenko nad Dunajcem
          in: query
          description: |

            W 1348 roku Kazimierz Wielki lokował na prawie magdeburskim miasto noszące przez pierwsze lata nazwę „Crosno". Później miejscowość zaczęto nazywać Krościenkiem. Z okresu lokacji pochodzi dzisiejszy układ ulic i rynek w centrum miasteczka. Akt lokacyjny przyznawał mieszczanom wolniznę od podatków na 20 lat, zezwalał na łowienie ryb w rzekach w obrębie miasta, wycinanie drzew na własne potrzeby i polowanie na zwierzynę w lasach królewskich. Jednakże od XVI wieku przywileje te były ograniczane przez kolejnych królów i starostów czorsztyńskich, zaś powinności wzrastały.
            Od 1565 r. przy tutejszej parafii funkcjonowała szkoła. Zdolniejsi i zasobniejsi uczniowie kontynuowali naukę w kolegium pi-jarskim w pobliskim Podolińcu.
            Przełom XVII i XVIII w. to okres zastoju i upadku miasteczka. Gospodarkę mieszczan rujnowały częste przemarsze wojsk i epidemie dżumy. Handlu krościeńskiego nie uratowały nowe przywileje otrzymane od króla Augusta III. Do funkcjonujących już od XVI w. jarmarków w Zielone Świątki i na Wszystkich Świętych, dodano wówczas jarmarki na św. Annę i na św. Michała.
            W latach 1768-1770 w okolicach Krościenka działały oddziały konfederatów barskich i ścigające je oddziały rosyjskie. Wyprzedzając rozbiory, w 1770 roku, Austria pod pozorem tworzenia kordonu sanitarnego przyłączyła nadgraniczne tereny polskie (w tym Krościenko) do Węgier, a w 1772 r. do Galicji.
            Okres autonomii galicyjskiej, czyli lata 1867-1918 przyniósł spolszczenie administracji i szkolnictwa. Nawiązywano wtedy chętnie do tradycji narodowych i uroczyście świętowano rocznice historyczne. Tak działo się w całej Galicji, zatem i w Krościenku. Z okazji dwusetnej rocznicy zwycięstwa pod Wiedniem w ścianę ratusza wmurowano marmurową tablicę pamiątkową, a w 1898 r. umieszczono obok niej płytę ku czci Adama Mickiewicza. Szczególnie uroczyście obchodzono pięćsetną rocznicę bitwy pod Grunwaldem. W 1910 roku na tzw. Małym Rynku umieszczono popiersie Jagiełły dłuta Władysława Druciaka.
            Ciekawą profesją mieszkańców Krościenka było flisactwo. Spławiano tratwami drewno i towary aż do Gdańska, a najczęściej do Korczyna lub Szczucina nad Wisłą. Zawód ten nie był łatwy i bezpieczny. Spław drewna z Pienin ograniczono po powstaniu w 1932 r. Pienińskiego Parku Narodowego, a budowa zapór w Rożnowie i Czchowie uniemożliwiła całkowicie spław. Tradycje flisackie sprawiły, że zaczęto zarobkować przewożąc letników na tratwach przełomem Dunajca.


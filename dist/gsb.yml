        Trasa między dwoma największymi masywami Gorców nie jest łatwa. Najpierw czeka nas długie zejście do przełęczy XXX, potem jeszcze dłuższe podejście na szczyt Lubania. Początkowo mijamy schronisko PTTK, przecinami malowniczą Halę Długą i dochodzimy do szczytu Kiczory. Z niej czeka nas długie i miejscami bardzo ostre zejście - musimy wytracić 500 metrów wysokości do przełęczy Knurowskiej. Z przełęczy zaś od razu czekają nas ostre podejście i kilka mniejszych zejść, które
        ostatecznie doprowadzą nas do uroczo położonych Studzionek - nigdzie na trasie nie ma ładniejszych widoków na Tatry. Za Studzionkami wchodzimy znów lat i przez bardzo długi czas idziemy podejściem w mrocznym liściastym lesie. Podchodzimy w międzyczasie na kolejne górki grani, aż dochodzimy do końcowego podejścia na Lubań. Podejście jest krótkie, ale skrajnie strome. Trudy wynagradzają jednak widoki ze szczytu - tym okazalsze, że można je podziwiać z nowo wybudowanej wieży widokowej.

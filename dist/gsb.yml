            Wieś Mochnaczka została założona w na prawie wołoskim w 1589 przez Jana Świątkowskiego z przywileju nadanego przez biskupa Myszkowskiego (tereny te należały do Klucza Muszyńskiego, będącego własnością biskupią). Parafię greckokatolicką w Mochnaczce, podległą dekanatowi muszyńskiemu uposażył w 1626 r. biskup M. Szyszkowski. Z tego też roku pochodził pierwszy dzwon cerkiewny, ważący 300 kg. W 1648 z gruntów wsi wyodrębniła się Mochnaczka Niżna. W XVIII i XIX w. liczba ludności – głównie Łemków wyznania greckokatolickiego – wynosiła od 500 do 800 osób. W 1936 parafia greckokatolicka została włączona do Apostolskiej Administracji Łemkowszczyzny. We wsi zamieszkiwało wtedy 788 grekokatolików, 21 rzymskich katolików i 33 żydów. Po II wojnie światowej, w ramach Akcji Wisła, Łemkowie zostali wysiedleni na Ziemie Odzyskane.

            __Źródło:__ https://pl.wikipedia.org/wiki/Mochnaczka_Niżna
          type:
        - name: Banica
          in: query
          description: |
            Jedna z później lokowanych wsi w regionie: przywilej lokacyjny wydał w 1574 r. biskup krakowski Franciszek Krasiński Iwanowi, synowi Jaśka z niedalekiej Śnietnicy. Nazwę wzięła wieś od nazwy przepływającego przez nią potoku. Od początku istnienia do rozbiorów należała ona do "państwa muszyńskiego" biskupów krakowskich, uchodząc w nim za jedną z biedniejszych. W inwentarzu z 1668 r. zanotowano w niej 22 kmieci gospodarujących na 15 łanach ziemi.

            Przed II wojną światową Banica liczyła ponad 500 mieszkańców - prawie wyłącznie Łemków. Część z nich wyjechała tuż po ukończeniu wojny na Ukrainę, a większość pozostałych została wysiedlona w 1947 r. w ramach Akcji „Wisła”. Po 1947 r. ponownie zasiedlili ją polscy osadnicy, przybyli głównie z Podhala i Sądecczyzny.


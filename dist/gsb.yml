        - name: Chyrowa
          in: query
          description: |
            Chyrowa należała niegdyś do Bogoriów. Pierwsza wzmianka o Chyrowej pochodzi z czasów Kazimierza Wielkiego; z 1366.W 1366 r. kanclerz Janusz Suchywilk od swoich rodziców otrzymał, Kobylany, Chyrową, Mszanę, Surowicę i Wisłoczek.

            W 28 sierpnia 1366 roku we Włodzimierzu Janusz Suchywilk przekazał swoje dobra bratankom Piotrowi i Mikołajowi. Byli to synowie Jakusza Cztana ze Strzelc. Ustanowił w ten sposób pierwszą ordynację w Polsce. Kazimierz Wielki potwierdził ten dokument, gdzie wymieniona jest pod nazwą Hyrowa. Sporządzony został wtedy przez abp. Janusza Suchegowilka dokument przekazania posiadanych dóbr swoim bratankom.

            W XV wieku istniejąca wieś została przeniesiona na prawo wołoskie, by na początku 1504 powrócić na prawo magdeburskie dzięki dziedzicowi Dukli Stanisławowi Cikowskiemu, kasztelanowi bieckiemu. Pierwsza wzmianka o cerkwi pochodzi z 1536. Obecnie mieści się w niej kościół rzymskokatolicki. W XIX w. należała do Cezarego Męcińskiego, h. Poraj (1809-przed 1890).

            W okresie międzywojennym, w okresie tzw. schizmy tylawskiej, podobnie jak mieszkańcy okolicznych wsi, Łemkowie z Chyrowej przechodzą z grekokatolicyzmu na prawosławie.

            W czasie I wojny światowej w 5 maja 1915 r. po bitwie gorlickiej zamknięte zostały w kotle pod Chyrową oddziały rosyjskie 49 Dywizji gen. Ławra Korniłowa i po krwawych walkach wzięte do niewoli.

            W rejonie Chyrowej we wrześniu 1944 r. toczyły się ciężkie walki oddziałów pancernych i kawalerii gen. Baranowa, które dostały się pod ogień własnej artylerii w ramach operacji dukielsko-preszowskiej, której ślady można odnaleźć w miejscu nazwanym od tego wydarzenia Dolina Śmierci. W czasie walk wieś została spalona. 21 września 1944 r. wieś zdobyły oddziały czechosłowackie, po nieustających walkach trwających od 8 do 21 września 1944 r.

            W wyniku Akcji "Wisła" łemkowscy mieszkańcy zostali zmuszeni do opuszczenia wsi. Część ludności została wysiedlona do ZSRR, a część na Ziemie Zachodnie. Gospodarstwa przejęli pogorzelcy z Doliny Śmierci.

            Przed wojną miejscowość ta liczyła około 300 mieszkańców, a obecnie 100 osób. Zamieszkała jest w połowie przez ludność polską, a w połowie, przez łemkowską


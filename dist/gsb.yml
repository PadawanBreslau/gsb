  Lubań - Szczawnica Zdrój:
    trasa:
      summary: Zejście w doliny
      description:
        Po nacieszeniu się widokami ze szczytu Lubania (a są one wspaniałe), schodzimy w dół to położonej tuż pod szczytem bazy namiotowej. W bazie można przenocować, można czasem zjeść (ale nie zawsze), można napić się herbaty i nabrać wody z nieopodal położonego źródełka. Po opuszczeniu z bazy zaczyna się bardzo długie zejście do Szczawnicy i doliny Dunajca. Łącznie do zejścia mamy 800 metrów. Trasa była ostatnio remontowana, więc jest to szeroka droga leśna bez żadnych technicznych problemów.
        Wraz ze zmniejszaniem wysokości coraz częściej szlak wychodzi z lasu i możemy patrzeć jednocześnie na trzy pasma górskie - pobliskie Pieniny, dalej za nimi Tatry, na wschodze zaś kolejne pasmo Beskidów - Beskid Sądecki. Po parunastu kilometrach dość monotonnego zejścia docieramy do Szczawnicy.

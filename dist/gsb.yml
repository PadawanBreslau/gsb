  PTTK Hala Miziowa - Babia Góra:
    trasa:
      summary: Najwyżej
      description:
        Za Hala Miziową czeka nas długie zejście do przełęczy Glinne. Najpierw chwilę stokiem narciarskim, potem chwila wypłaszczenia malowniczą ścieżką przez lata w rezerwacie przyrody, później zaś długie
        i strome zejście wąską i kamienistą ścieżką. Na przełęczy Glinne nie ma zwyczajnego sklepu, ale można spotkać stanowisko z oscypkami. Przez najbliższe kilometry szlak będzie prowadził granicą ze Słowacją. Za przełęczą mamy kilka kilometrów niższych wzniesień przyjemną leśną
        drogą, później zaś dłuższe podejście na Jaworzynę, skąd zaś strome zejście prowadzi do bazy namiotowej na przełęczy Głuchaczki. Z przełęczy Głuchaczki czeka nas strome podejście na Mędralową, szczyt wg
        niektórych uznawany za najwyższy szczyt Beskidu Makowskiego, oficjalnie jednak część Beskidu Żywieckiego. Na szczycie czeka nas dłuższe przejście grzbietem z malowniczymi widokami na północą stronę. Za szczytem schodzimy 
        do Jałowcowego Siodła, później zaś lekko podchodząc, ale głównie trawersując dochodzimy do schroniska na Markowych Szczawinach. Za schroniskiem zaczyna się bardzo długie i strome podejście na Babią Górą, w końcu trzeba podejść o pół kilometra w górę. Najpierw jest bardzo strome podejście na grzbiet, na przełęcz Brona, później zaś wzdłuż grzebietu, 
        gdzie jeśli mamy szczęście otaczają nas piękne widoki na obie strony, polską z pasmem Policy i słowacką, przez którą widać w oddali Tatry. Podejście jest kamieniste, chłodny wiatr jest niemal gwarantowany. Nagrodą za ten trud jest szczyt Babiej Góry, Diablak, najwyższy punkt na trasie 
        Głównego Szlaku Beskidzkiego i najwyższy szczyt polskich Beskidów.


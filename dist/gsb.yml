    info:
      summary: Jedno schronisko za drugim
      description:
        Informacje na temat odcinka
      parameters:
        - name: Bacówka na Maciejowej
          in: query
          description: |

            Schronisko PTTK na Maciejowej posiada nieco mylącą nazwę – znajduje się bowiem na Polanie Przysłop, na wysokości 852 m n.p.m. czyli 37 metrów wyżej niż położony spory kawałek dalej wierzchołek Maciejowej (815 m n.p.m.). Jest to jedno ze schronisk-bacówek stworzonych w drugiej połowie XX wieku przez Edwarda Moskałę. Nieduży budynek rozpoczął swoją działalność w 1977 roku. Budowa trwała wyjątkowo długo: ponad dwa lata. Ciągle przesuwany był termin otwarcia. Edward Moskała przytacza nawet w swoich wspomnieniach dotyczących schroniska historię zakładu: „Jeżeli J. Klimiński wykona w terminie bacówkę na Maciejowej i odda ją na sezon letni 1976 r. do eksploatacji to Pełnomocnik ds. bacówek PTTK idzie przez całą polanę na Przysłopie na kolanach do bacówki, gdzie oczekuje go wykonawca i turyści z gorącą herbatą. Jeżeli natomiast termin nie zostanie dotrzymany to dyrektor Klimiński przyjeżdża do Krakowa i z Rynku Podgórskiego idzie na kolanach na ulicę Nadwiślańską 2, gdzie Pełnomocnik wita go gorącą góralską herbatą”. Zakład wygrał oczywiście pełnomocnik – Edward Moskała. Zaraz po otwarciu schronisko zaskoczyło gości… obowiązkiem zmiany obuwia. Wyśmiany nakaz szybko przestał obowiązywać.
            Bacówka wyróżnia się zjawiskowym wnętrzem – ściany dekorowane są wykonanymi w drewnie rzeźbami absolwentów Liceum Sztuk Plastycznych w Zakopanym. Zachwyt wzbudzają także pięknie rzeźbione krzesła, osłony na grzejniki i wykończenia tablic. Koniecznie trzeba zwrócić uwagę na ściankę działową oddzielającą hol od klatki schodowej – to prawdziwy majstersztyk. Nieco zaskakującym elementem jest spora ekspozycja sprzętu wspinaczkowego – w okolicy nie ma bowiem żadnych terenów do wspinaczki. Od kilkunastu lat w Bacówce odbywa się RABKON czyli ekstremalny konwent miłośników fantasy.
          type:
        - name: PTTK Stare Wierchy
          in: query
          description: |
            Schronisko powstało z inicjatywy Oddziału Polskiego Towarzystwa Tatrzańskiego w Rabce. Obiekt oddano do użytku w 1932. Był to niewielki drewniany budynek z werandą, kuchnią, dwoma pokojami noclegowymi dla 23 osób, strychem i piwnicą. Gospodarzem schroniska był Jan Rapciak z żoną Ludwiką.

            Na początku II wojny światowej obiekt uległ dewastacji, a jego mienie zostało rozkradzione. Prowizorycznie zabezpieczone, było pod opieką córki Jana Rapciak, Marysi. Przyjmowało nielicznych turystów, pełniło również rolę bazy partyzantów. 10 stycznia 1945 zostało spalone.

            W 1972 Biuro Ekonomiczno-Finansowe i Zarząd Okręgu PTTK w Krakowie przystąpił do budowy nowego schroniska. Projekt obiektu wykonał Zbigniew Radziewanowski, natomiast wnętrza zaaranżowała Bożena Kępińska. Uroczyste otwarcie schroniska miało miejsce 13 stycznia 1974. Koszt budowy wyniósł 4,6 mln zł. Obiekt otrzymał imię Czesława Trybowskiego, zasłużonego działacza turystycznego, inicjatora odbudowy schroniska.

            __Źródło:__ https://pl.wikipedia.org/wiki/Schronisko_PTTK_na_Starych_Wierchach
          type:
        - name: Turbacz
          in: query
          description: |
            Turbacz jest najwyższym szczytem Gorców, wznosi się na wysokość 1310 m n.p.m. Z lotu ptaka przypomina wielką gwiazdę, na której wierzchołku zbiega się pięć głównych grzbietów Gorców. Góra wliczana jest do Korony Gór Polski.
            Do początku XX wieku szczyt nazywany był Niedźwiedziem. Nie wiadomo skąd wzięła się obecna nazwa. Władysław Orkan snuł domysły, że może ona pochodzić od turbanu mgieł, który okrywał wierzchołek przed opadami deszczu. Najpopularniejsze teorie wywodzą nazwę od źródłosłowów rumuńskich; Turbacz miałby według nich pochodzić od turba – darń, torf, lub turbat – wściekły, szalony, mętny.
            Pierwsi turyści zaczęli odwiedzać szczyt już w XIX wieku. Gorce popularyzowali w tym okresie Wincenty Pol, Ludwik Zejszner i Seweryn Goszczyński. Największym jednak ich miłośnikiem był Władysław Orkan, pochodzący z Poręby Wielkiej pisarz. Gorce stały się tłem wielu z jego powieści. Na przełomie XIX/XX wieku okolicą zainteresowało się Polskie Towarzystwo Tatrzańskie. Powstały wtedy pierwsze szlaki turystyczne, a na szczycie Turbacza można się było schronić w szałasie bacy. W 1913 na Turbaczu odbył się pierwszy zlot narciarski, w którym uczestniczył Mariusz Zaruski.
            Dziś nadal jest to niezwykle popularny cel wycieczek. Kilkadziesiąt metrów pod szczytem funkcjonuje schronisko, a w sezonie letni przebiega tędy trasa maratonu rowerowego MTB z Rabki Zdrój na Turbacz.


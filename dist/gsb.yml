  Informacje o stronie:
    info:
      summary: O czym jest ta strona, jak działa, z czym się ją je
      description: |
        Z zamiarem zrobienia strony dotyczącej Głównego Szlaku Beskidzkiego zbierałem się od paru już lat. Choć szlaku w całości nigdy nie przeszedłem, to uwielbiam o nim czytać, oglądać zdjęcia i relacje. Jest to bardzo popularny szlak i owych jest bardzo dużo w książkach, blogach, stronach internetowych i filmach na YT. Uznałem, że przydałaby się strona, która zbierze morze tych informacji w całość.

        Strona ma charakter wyłącznie informacyjny. Nie ma i nie będzie na nim żadnego promowania miejsc, noclegów, sprzętu - mimo iż mam swoje zdanie na temat wielu miejsc na trasie. Dorośli ludzie, a zakładam że tacy wyruszają na podbój szlaku, sami będą mogli wyciągnąć wnioski i podjąć własną decyzję.

        Strona z definicji ma być tylko do odczytu. Z kilku powodów. Po pierwsze strona ma być z definicji jak najprostsza, i do każdej informacji mają prowadzić maksymalnie dwa kliknięcia. Po drugie stronanie ma być miejscem dyskusji, bo one prowadzą do chaosu. Takie rzeczy można i powinno się przenieść na fanpage strony (LINK) albo na dziesiątkach innych stron Po trzecie - dzięki temu pozostaje bezstronna - każda treść na niej jest dodawana przeze mnie, co zapewnia bezstronnośc opinii. Oczywiście źródła mogą być również stronnicze, co postaram się w miarę możliwości weryfikować. Bezpośrednio na stronie nie będzie też żadnych mediów (zdjęć/filmów) - będą natomiast podlinkowane na zewnątrz to serwisów tym się zajmujących (YT/Google Photos/?). Tak, by łatwo było w domu zobaczyć, ale na trasie by się nie ładowały od razu bez interakcji użytkownika. Prostota przede wszystkim.

        Strona ma charakter czysto hobbystyczny. Nie zamierzam ani teraz ani w przyszłości na niej zarabiać. Mam dobrą pracę, a zreszta ile można na takiej stronie zarobić? :)

        Jeśli macie coś ciekawego do dodania na stronę, zapraszam chętnie do dawania mi informacji - szlak jest długi, wiele rzeczy mogłem ominąć. Jeśli umiesz korzystać z gita, polecam zrobić bezpośredni pull requesta(ADRES), jeśli nie wiesz o czym do Ciebie teraz mówię, po prostu wyślij maila (MAIL), napisz na FB(FB), albo nawet na wykopie(LINK DO TAGU) :)

        Technicznie strona jest zmodyfikowaną wersją Swaggera (systemu do tworzenia dokumentacji w IT), cała treść strony zawarta jest w pliku tekstowym w formacie YAML. Nic poza czasem wolnym nie stoi na przeszkodzie, by wykorzystać kod do opisywania innych szlaków. Jeśli chcesz wykorzystać, wejdź na GitHuba i tam w README będzie wszystko opisane.
      tags:
        - Informacje

  Porady - obuwie:
    porady:
      summary: |
        Buty na przejście GSB
      description: |
        Jakie buty założyć aby przejść GSB? Główne pytanie dotyczy wyboru jednego z dwóch grup obuwia

        * **wysokie buty** - Dają dużą pewność, że żadne podłoże nie będzie straszne, że skarpetki nie będą mokre w pięć sekund po wyjściu w deszcz i że krzywo postawiona kostka nie ulegnie skręceniu. Ich wadą jest zaś ich waga i przewiewność - stopy się dużo bardziej męczą, zwłaszcza przy ciepłej pogodzie. Jeśli zamoczą się w środku, bardzo długo schną.
        * **niskie buty** - Dają większą swobodę, a dzięki niewielkiej wadze pozwalają na dużo szybsze poruszanie się. Dają mniejsze bezpieczeństwo i zasadniczo zmuszają do nauczenia się chodzenia z całkowicie morkymi stopami. Z drugiej strony jak już wyjdzie słońce, to mokre buty na nogach szybko schną.

        Wybór obuwia głównie zależy od Twojego własnego stylu chodzenia po górach. Bo najważniejszą rzeczą jest, by iść w obuwiu, w którym czuje się komfortowo i które zostały już sprawdzone w trasie. Oczywiście trzeba też dostosować obuwie do pory roku, choć oczywiście są osoby co i po śniegu biegają w niskich butach.
      tags:
        - Porady

  Porady - ubiór:
    porady:
      summary: |
        Ubrania na przejście GSB
      description: |
        Wycieczka Głównym Szlakiem Beskidzkim będzie trwała tydzień. Albo dwa. Albo trzy. Nie masz szans znać wiarygodnych prognoz pogody na cały ten okres. Może się okazać, że wyruszysz z Ustronia w piękny słoneczny dzień, a ostatnie metry będzie przebijał się w śniegu. Może padać tydzień, a może w ogóle nie być deszczu. Trzeba być gotowym na wszystko. I trzeba być gotowym na zmianę ubrań, bo po trzech dniach skarpetki same odejdą. Trzeba znaleźć złoty środek między wagą i pojemnością plecaka, a komfortową liczbą sztuk odzieży. Można również kombinować i część ubrań kupować po drodze lub odbierać z przesyłek. Ważne, by być przygotowanym na pełne spektrum warunkóœ pogodowych - 35 stopni w cieniu gdy idzie się latem, błota po kolana wiosną lub jesienią, czy ogromnych mrozów zimą. A czasem paru z tych warunków podczas jednej wyprawy.
      tags:
        - Porady

  Porady - apteczka:
    porady:
      summary: |
        Leki na przejście GSB
      description: |
        Obowiązkowo:
        * **leki przyjmnowane na co dzień**
        * **plastry, bandaże, opatrunki**

        Warto:
        * **leki przeciwbólowe** - coś będzie bolało. Prędzej czy później. Mniejszy ból można i raczej powinno się zostawiać, ale przy większym warto coś łyknąć.
        * **leki na zatrucie** - długi okres jedzenia w dość przypadkowych miejscach i warunkach, zatrucia są częstą przypadłością na trasie.
        * **Octenisept** - czyli współczesna woda utleniona
        * **DEET** - czyli repelent od insektów
        * **Krem przeciwsłoneczny**
        * **Sudocrem** - do smarowania otarć lub profilaktyki przed otarciami

        Dokładniejsza analiza: [na strone Łukasza Supergana](http://www.lukaszsupergan.com/pierwsza-pomoc-apteczka-gory-podroz-treking/)

        Warto pamiętać, że na trasie jest kilka miejscowości z Aptekami, gdzie można uzupełniać zapasy apteczne
      tags:
        - Porady

  Porady - dodatki:
    porady:
      summary: |
        Dodatkowe akcesoria na przejście GSB
      description: |
        * **Latarka** - przydatna, daje większe pole manewru, nie jest człowiek skazany na paniczne szukanie noclegu przed zapadnięciem zmroku
        * **Kompas** - średnio przydatne, w obecnych czasach komórek i map GPS rzadko sięga się po stare metody. Ale jako opcja zapasowa nie zaszkodzi. Polecam takie zestawy kompas/gwizdek w jednym dla oszczędzenia wagi i miejsca
        * **Scyzoryk/Nóż** - warto wziąć, bo nigdy nie wiadomo, kiedy potrzeba będzie go użyć. Może się przydać przy jedzeniu
        * **Komórka** - konieczność. Do kontaktu, wzywania pomocy, sprawdzania pogody, szukania szlaku
        * **Powerbank z kablem** - przydatny, zwłaszcza jeśli nie planuje się dużo przerw
        * **Termos** - zależy od warunków i sposobu nocowania. Jeśli latem z noclegami w schroniskach - raczej zbędny
        * **Czapka** - niezbędna niezależnie od pory roku - jedynie pytanie brzmi czy ciepła, czy przeciwsłoneczna
      tags:
        - Porady

  Porady - komórka:
    porady:
      summary: |
        Aplikacje na telefon
      description: |
        W dzisiejszych czasach telefony komórkowe służą nie tylko do dzwonienia. Możemy na nich zainstalować wiele aplikacji pomagających w wyprawach
        * **Ratunek** - Aplikacja GOPRu ułatwiająca akcje ratownicze. Must have.
        * **Meteo** - Lub podobne. Znajomość prognozy pogody pomoże w dobraniu taktyki na dzień.
        * **ePodróznik** - Pomaga w planowaniu dojazdu/odjazdu.
        * **Mapy** - Aplikacje, które pomogą w nawigacji z użyciem wgranego śladu GPS.
      tags:
        - Porady


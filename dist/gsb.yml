        - name: Iwonicz-Zdrój
          in: query
          description: |
            Iwonicz to jedno z najstarszych w Polsce uzdrowisk. Z 1413 pochodzi wzmianka o istnieniu w miejscowości wód mineralnych. W 1464 zbudowano we wsi modrzewiowy kościół parafialny. W okresie renesansu, gdy rozwijały się nauki przyrodnicze, wzrosło zainteresowanie leczniczymi właściwościami wód mineralnych i uzdrowiskiem. W 1515 miejscowość ta należała do dóbr Tyrawa, nadanych później Tarłom.

            Iwonicz jako uzdrowisko wzmiankowane jest w 1578 w książce Cieplice przez Wojciecha Oczkę, nadwornego lekarza Stefana Batorego. W tych czasach należało on do Bobolów. Lekarz z Przemyśla Jan Sechkini w 1630 opisał walory wód iwonickich wraz z podaniem wskazań lekarskich. Źródła kąpielowe wspomniane były jeszcze w 1633 przez biskupa przemyskiego Firleja. W 1589 Iwonicz przeszedł do dóbr Rymanowskich przydzielonych na własność rodzinie Sienieńskich przejętych ideami reformacji i wspierających kalwinizm, a później arianizm. Zbigniew Sienieński (ur. ok. 1520) w 1599 zbudował w Iwoniczu zbór ariański. Przez Iwonicz przechodziły podczas wypraw wojennych wojska węgierskie (1474), tatarskie (1624), szwedzkie (1655-1656), siedmiogrodzkie (1657). W okresie rozbiorów Polski (1769-1772), na tych terenach toczyły się krwawe walki między wojskami carycy Katarzyny a Konfederatami Barskimi, wspieranymi przez miejscowych i właścicieli Uzdrowiska Ossolińskich.

            Po pierwszym rozbiorze, w 1772 r., Iwonicz znalazł się w państwie Habsburgów. W 1793 został odsprzedany przez ówczesną właścicielkę, Annę Teresę z Ossolińskich Potocką, jednemu z dowódców konfederacji barskiej, Michałowi Ostaszewskiemu, który zainicjował budowę pierwszych instalacji uzdrowiskowych i kąpielowych (1793 r.), ale z powodu podeszłego wieku odsprzedał Iwonicz rodzinie Załuskich. W 1799 właścicielem został Teofil hr. Załuski (1760-1831), a w 1825 jego syn Karol hr. Załuski (1794-1845), ożeniony z Amelią z ks. Ogińskich. Wkrótce rozpoczyna się zainteresowanie i budowa pierwszych obiektów zakładu kąpielowego oraz budowa pierwszych łazienek. Właściwie założone zostały one dopiero w 1837 przez tę rodzinę, a zwłaszcza przez uważanego za twórcę uzdrowiska w Iwoniczu Karola hr. Załuskiego, powstańca listopadowego. Po Karolu hr. Załuskim dostał Iwonicz jego syn Michał Załuski (1827-1893). Do Załuskich należał Iwonicz aż do 1945, kiedy to NKWD aresztowało czterech członków tej rodziny.

            W pierwszych dniach II wojny światowej Iwonicka Drużyna Strzelecka pod komendą dr. Józefa Aleksiewicza wyruszyła w kierunku Lwowa. Dołączyły do niej inne drużyny i ochotnicy z mijanych miejscowości – doszło do kilku potyczek z Niemcami. W Bezmiechowej w potyczce zginęło 2 strzelców, a pod Gródkiem Jagiellońskim, zabity został młody iwonicki narciarz wyczynowy – Stanisław Kielar. Wobec przeważającej siły wroga dr Aleksiewicz podjął decyzję o rozwiązaniu oddziału. 10 września 1939 wkroczyli tu Niemcy i ulokowali oddziały Wehrmachtu z 231 i z 239 Dywizji Piechoty, oddziały żandarmerii wojskowej i posterunek Werkschutzu. Działała tu Placówka AK – Irys, Irena.

            26 lipca 1944 AK OP-15 złożona z 38 okolicznych mieszkańców, w ramach akcji „Burza”, pod dowództwem Franciszka Kochana „Obłońskiego”, bez strat wyzwoliła iwonickie zdrojowisko i jako Rzeczpospolitą Iwonicką utrzymała aż do wejścia zdziesiątkowanych w operacji dukielsko-preszowskiej wojsk radzieckich 20 września 1944. Siedziba Rządu Rzeczypospolitej Iwonickiej, z dr. Józefem Aleksiewiczem na czele, mieściła się w budynku "Białego Orła". Po wkroczeniu wojsk radzieckich rozpoczęły się aresztowania dokonywane przez NKWD i UB. Aresztowano: mjr. dr. Józefa Aleksiewicza, rodzinę Załuskich i kilku innych, a Zbigniewa Bartosza wywieziono do łagrów, gdzie zmarł na tyfus. Na bohaterskim obrońcy Iwonicza – dowódcy placówki AK Irys Jerzym Nowaku Piku wykonano w PRL wyrok śmierci. W budynku Sanatorium Sanato, gdzie mieścił się w 1944 konspiracyjny szpital, w 1983 odsłonięto pamiątkową tablicę. Rzeczpospolitą Iwonicką upamiętniono tablicą na głazie przy Krzyżu w centrum uzdrowiska.



  Ustroń-Ustroń Polana:
    trasa:
      summary: Czyli Rambo Pierwsza Krew  
      description:
        Pierwsze podejście i przerwsze zejście na trasie. Także pierwsze schronisko i pierwsze źródełko. Szlak startuje(lub startował, informacje są sprzeczne) przy stacji PKP 
        Ustroń-Zdrój. Przez pierwszy kilometr trasa prowadzi wśród zabudowań miasta, później zaś koło leśniczówki wchodzi w las - najpierw łagodnie, później coraz stromiej. W pewnym
        momencie szlak gwałtownie skręca w prawo i doprowadza po chwili do Kamienia Ewangelików, miejsca obrządków z XVIII wieku. Można tutaj uzupełnić wodę w wybijającym źródełku. 
        Za Kamieniem Ewangelików szlak jeszcze przez chwilę prowadzi ostro w górę, później zaś się wypłaszcza aby doprowadzić do schroniska PTTK pod Równicą (szczyt Równicy jest poza szlakiem,
        można do niego dojść szlakiem żółtmy (ok. 20 minut w obie strony). Za schroniskiem zaczynamy długie zejście, najpierw asfaltem, potem kamienistą dróżką przecinającą raz po raz asfalt. 
        Po zejściu do miasta znów wchodzimy na utwardzoną drogę, przekraczamy mostem Wisłę, przekraczamy przejściem podziemnym trasę samochodową i znajdujemy się przy dolnej stacji wyciągu na Czarntorię
      parameters:
        - name: 0.0(0.0) 350m(*?)
          in: Czerwony
          description: PKP Ustroń. Początek Głównego Szlaku Sudeckiego
          type: number
        - name: 3,5(3,5) 650m(*?)
          in: Czerwony
          description:
            Kamień Ewangelików. Jest to najlepiej znane i najpopularniejsze takie miejsce w Beskidach. W 1904 roku, w 250. rocznicę rozpoczęcia leśnych nabożeństw, 
            źródełko obok „Kamienia” zostało obudowane i umieszczono na nim tablicę z datą 16.07.1904. W 1928 miejsce to zostało wpisane do rejestru zabytków, 
            a kilka lat później został umieszczony tu napis „Miejsce nabożeństw ewangelików w latach od 1654 do 1709”, który w 1935 został częściowo uszkodzony.
            W okresie międzywojennym odbywały się tu okolicznościowe spotkania, głównie młodzieży ewangelickiej. Organizowano je w przeddzień pamiątki poświęcenia 
            ustrońskiego kościoła ap. Jakuba Starszego. Od 1958 przy „Kamieniu” przeprowadzano zakończenia roku szkolnego dla dzieci uczęszczających na szkółkę niedzielną dla dzieci, 
            z udziałem rodziców. W 1961 zainaugurowano corocznie odprawiane tam nabożeństwa w Święto Bratniej Pomocy im. Gustawa Adolfa[1], przypadające na ten sam dzień co 
            katolickie święto Bożego Ciała. Obecnie w odprawianych tu nabożeństwach uczestniczą wielkie tłumy wiernych, nawet z odległych parafii. 
            Co dwa lata po nabożeństwie odbywają się na terenach wokół schroniska na Równicy imprezy towarzyszące. 
            Tuż obok przy „Kamieniu” poprowadzony jest Główny Szlak Beskidzki – znakowany kolorem czerwonym najdłuższy górski szlak turystyczny w Polsce. 

            https://pl.wikipedia.org/wiki/%E2%80%9ELe%C5%9Bne_ko%C5%9Bcio%C5%82y%E2%80%9D_ewangelickie_w_Beskidach#.E2.80.9EKamie.C5.84.E2.80.9D_na_R.C3.B3wnicy_w_Ustroniu
          type: number
        - name: 4.5(4.5) 770m
          in: Zielony Żółty Czerwony
          description:
            Schronisko PTTK Równica. Schronisko położone pod szczytem góry Równica, przy drodze asfalotowej w popularnej turystycznie lokalizacji, pełnej restauracji, hoteli i innych atrakcji.
            Z góry jest bardzo ładny widok na wznoszące się z drugej strony Doliny Wisły masywy Czantorii i Stożka Wielkiego - ab y zobaczyc te widoki najlepiej albo wejść na łąkę nad schroniskiem w kierunku
            szczytu Równicy, albo zejść nieco wraz z czerwonym szlakiem
          type: number
        - name: 9.0(9.0) 400m
          in: Zielony Czerwony 
          description:
            Ustroń Polana. Dolna Stacja Wyciągu Krzesełkowego. Osiedle Ustronia, oryginalnie przysiółek o którym pierwsze wzmianki można odnaleźć z początków XVII wieku. Obecnie życie okolicznych
            mieszkańsów skupia się głównie dookoła obiektów turystycznych zlokalizowanych przy dolnej stacji wyciągu na Czantorię.
            https://pl.wikipedia.org/wiki/Polana_(Ustro%C5%84)
          type: number
      tags: 
        - Beskid Śląski
        - Trasa
    info: #Ustroń-Ustroń Polana
      summary: Ciekawostki na temat odcinka
      description: Pare ciekawych rzeczy co sa na tym odcinku
      parameters:
        - name: Ustroń
          in: Miasto
          description: |
            W miejscowej gwarze nazwa wymawiana jest ustróń, kogo, czego: ustrónio, w języku niemieckim Ustron, czeskim Ustroni.

            W Ustroniu znajduje się [Leśny Park Niespodzianek](http://www.lesnypark.pl/o-parku), utworzony w środowisku naturalnym. Po ścieżkach w lesie bukowym swobodnie biegają dziki, jelenie, sarny czy też muflony. Park łączy w sobie funkcje: rekreacyjną i edukacyjną, organizuje również pokazy sokolnicze.
          type: number
        - name: Równica
          in: query
          description: |
            [Górski park Równica](http://www.rownica.pl/?lang=pl). Górski Park Rozrywki położony jest u szczytu góry Równica o wysokości 885 m n.p.m. Turystów przyciągają tutaj niezapomniane widoki, karczma biesiadna z regionalnym jadłem oraz wspaniałe atrakcje typu Rollercoaster Kino Sferyczne czy Kino 7D. 
          type: number
        - name: Ustroń Polana
          in: query
          description: |
            [Kolejka liniowa](http://www.czantoria.net/) Kolej Linowa Czantoria w Ustroniu – ośrodek narciarski położony w Ustroniu w Beskidzie Śląskim na północnym zboczu Wielkiej Czantorii. Górna stacja ośrodka znajduje się na polanie Stokłosica, na wysokości 851 m n.p.m. Czantoria to najpopularniejszy szczyt Beskidu Śląskiego z wyprzęganą wygodną koleją. Czteroosobowe kanapy oraz system zwalniający prędkość przy wsiadaniu i wysiadaniu to duży atut kolejki, dzięki czemu również osoby niepełnosprawne mogą czuć się bezpiecznie w czasie przejazdu. Krzesłka wyposażone są rónież w specjalne uchwyty umożliwiające transport rowerów na górną stację. Kolej linowa każdego roku umożliwia tysiącom turystów łatwy i szybki dostęp w górne partie Beskidów.
          type: number

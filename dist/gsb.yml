        - name: Trzy Kopce
          in: query
          description: |
            Trzy Kopce (1216 m) – szczyt w Grupie Pilska w Beskidzie Żywieckim (na Słowacji są Oravské Beskydy). Znajduje się w głównym grzbiecie Beskidu Żywieckiego pomiędzy Rysianką a Palenicą. Dawniej nazwa Trzy Kopce dotyczyła sąsiedniego szczytu, na którym spotykały się (i nadal tak jest) granice trzech miejscowości: Czarne, Skalite i Czadeczanka, a nazwa szczytu pochodzi od trzech kopców, jakie usypano na granicy tych miejscowości. Od Rysianki oddziela go niemająca nazwy przełęcz, która ma jednak duże znaczenie topograficzne, oddziela bowiem Grupę Lipowskiego Wierchu i Romanki, do której należy Rysianka, od Grupy Pilska, do której należą Trzy Kopce.
            Trzy Kopce są całkowicie zalesione. Przebiega przez nie granica polsko-słowacka oraz Wielki Europejski Dział Wodny. Północno-zachodnie stoki Trzech Kopców są polskie i opadają do doliny potoku Sopotnia, południowo-wschodnie do doliny słowackiego potoku Mutnianka. W pobliżu znajduje się rezerwat przyrody "Pod Rysianką". Na szczycie krzyżują się dwa szlaki turystyczne

            __Źródło:__ https://pl.wikipedia.org/wiki/Trzy_Kopce_(Beskid_%C5%BBywiecki)
          type: number
        - name: Schronisko PTTK na Hali  Miziowej
          in: query
          description: |
            Pierwsze plany budowy schroniska w okolicach Pilska powstały już w 1912 (według niektórych źródeł już w roku 1906 były plany uruchomienia polskiego schroniska celem przeciwstawienia się akcji germanizacyjnych polskich gór przez Beskidenverein). Wybuch I wojny światowej uniemożliwił zrealizowanie tych zamiarów. Dopiero w 1927 oddział babiogórski Polskiego Towarzystwa Tatrzańskiego przygotował projekt (twórcami idei budowy schroniska byli członkowie zarządu: Merta, Haliński, Fucik, Mikuszewski i Mączyński); budowa trwała 3 lata (były problemy natury finansowej i konieczne okazało się zaciągnięcie pożyczki). Drewno na budowę uzyskano od arcyksięcia Habsburga, ówczesnego właściciela Żywieczcyzny. 20 lipca 1930 uroczyście otwarto nowy obiekt. Był to piętrowy drewniany budynek utrzymany w stylu architektury góralskiej, z przeszkloną werandą zapewniającą gościom interesującą panoramę Beskidu Żywieckiego. Obiekt był w tamtym czasie uważany za najładniejszy w tej części Beskidów. W 1936 doprowadzono linię telefoniczną i otwarto natryski.
            Pierwszym dzierżawcą schroniska był Robert Sikora, drugim Helena Polakowa. W 1938 dzierżawcą na Hali Miziowej został Albert Rudolf. W czasie okupacji niemieckiej przyjął niemieckie obywatelstwo, a obiekt prowadził pod szyldem bielskiego oddziału Beskidenverein (o budynek toczyła się rywalizacja pomiędzy oddziałem bielskim a żywieckim). W budynku stacjonował także niewielki oddział niemieckiego wojska, mający zwalczać partyzantów. Obiekt uniknął zniszczenia, choć po odejściu Niemców część wyposażenia została rozkradziona przez szabrowników.
            Po wojnie ponownie przejęło go PTT i już w 1945 urządziło tam bufet. Wyremontowany budynek krótko cieszył się popularnością wśród górskich wędrowców – 19 marca 1953 wybuchł pożar (podobno od niedopałka turysty), który strawił główny budynek. Ocalały tylko zabudowania gospodarcze – szopa i stajnia. Nie zdecydowano się na odbudowę – w zabudowaniach gospodarczych urządzono tymczasowy bufet i miejsca noclegowe dla 50 osób.
            Prowizorka okazała się bardzo trwała – dopiero w 1994 rozpoczęto budowę nowego, dużego obiektu turystycznego, który z racji wyglądu i warunków pełni rolę hotelu górskiego. Nowe schronisko otwarto w październiku 2003, pół wieku po pożarze. W czerwcu 2004 zamknięto stare schronisko i częściowo rozebrano. W pozostałej części starego schroniska urządzono niewielki bufet.a


        - name: Cergowa
          in: query
          description: |
            Zalesiony szczyt Beskidu Dukielskiego w Beskidzie Niskim, na południowy wschód od Dukli. Posiada trzy wierzchołki (od zachodu): 716 m n.p.m. (z żelaznym krzyżem), 683 m n.p.m. i 681 m n.p.m. Jej sylwetka góruje nad Duklą. Występują tu liczne wychodnie piaskowca cergowskiego oraz jaskinie. Góra odwiedzana jest przez paralotniarzy.

            Na stokach Cergowej znajduje się ok. 10 jaskiń szczelinowych o dł. do 75 m (głównie na południowym stoku zachodniego ramienia – tzw. Borsucze Dziury). Są to m.in.:

            * **Jaskinia Pod Bukiem** - jedna z największych, ma dwie spore komory i kilka długich lecz niedostępnych korytarzy o łącznej długości 34 m i głębokości 7 m.
            * **Jaskinia Gdzie Spadł Samolot** - jej nazwa upamiętnia katastrofę niemieckiego samolotu podczas II wojny światowej. Położona jest na północny wschód od połączenia szlaku czerwonego, z szeroką przecinką, biegnącą ze wschodniego wierzchołka góry na południowy zachód, na wysokości ok. 600 m n.p.m. Jej korytarze mają ok. 32 m długości.
            * **Przy Szkółce** (długość 47 m i 6 m głębokości).
            * **Na Wierzchowinie** (w istocie dwie jaskinie, długość większej 20 m i 5 m głębokości).
            * **Gdzie Wpadł Grotołaz** (długość 75 m i 14,3 m głębokości).

            Jaskinie Cergowej należą do najwcześniej opisywanych w Polsce, wzmiankowane przez ks. Gabriela Rzączyńskiego w dziele Auctuarrium historiae naturalis Regni Poloniae z 1736 roku. Wiążą się z nimi liczne podania: o podziemnych korytarzach prowadzących aż do zamku w Odrzykoniu pod Krosnem.

